LangCodex2012:
  abstract: '{The start of the twenty-first century has brought with it a rich variety
    of ways in which readers can connect with one another, access texts, and make
    sense of what they are reading. At the same time, new technologies have also opened
    up exciting possibilities for scholars of reading and reception in offering them
    unprecedented amounts of data on reading practices, book buying patterns, and
    book collecting habits.In From Codex to Hypertext, scholars from multiple disciplines
    engage with both of these strands. This volume includes essays that consider how
    changes such as the mounting ubiquity of digital technology and the globalization
    of structures of publication and book distribution are shaping the way readers
    participate in the encoding and decoding of textual meaning. Contributors also
    examine how and why reading communities cohere in a range of contexts, including
    prisons, book clubs, networks of zinesters, state-funded programs designed to
    promote active citizenship, and online spaces devoted to sharing one''s tastes
    in books.As concerns circulate in the media about the ways that reading -- for
    so long anchored in print culture and the codex -- is at risk of being irrevocably
    altered by technological shifts, this book insists on the importance of tracing
    the historical continuities that emerge between these reading practices and those
    of previous eras.In addition to the volume editor, contributors include Daniel
    Allington, Bethan Benwell, Jin Feng, Ed Finn, Danielle Fuller, David S. Miall,
    Julian Pinder, Janice Radway, Julie Rak, DeNel Rehberg Sedo, Megan Sweeney, Joan
    Bessman Taylor, Molly Abel Travis, and David Wright.}'
