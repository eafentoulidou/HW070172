BullietConversion2010:
  abstract: '{Over the centuries many millions of people have changed their religious
    identity from non-Muslim to Muslim. However, scholars understand the word ''conversion''
    in a variety of ways and use differing approaches in their studies of these changes.
    The study of conversion to Islam is burdened by tales and assumptions that have
    little basis in fact. No general history of the whens, hows and whys of conversion
    is possible. In the place of such a history, this chapter presents an assessment
    of current analytical approaches and of the types of conclusions that can be reached
    through different methods: quantitative, economic, literary analysis, and institutional.
    Even if the sources were available to determine the precise percentages of Muslims
