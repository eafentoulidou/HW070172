CohenPartnership2013:
  abstract: "{Abstract Economic historians, beginning with Avner Greif, have looked\
    \ to business letters from the Cairo Geniza to understand how medieval merchants\
    \ in the Islamic Mediterranean organized business collaboration. They have noticed\
    \ the prevalence of agency relations, which followed \u201Cinformal\u201D arrangements,\
    \ unlike formal partnerships, which employed written contracts. This \u201Cmethod\u201D\
    \ was called \u1E63u\u1E25ba (\u201Ccompanionship\u201D) in Arabic, and it entailed\
    \ reciprocal exchange of favors between business \u201Cfriends.\u201D Much attention\
    \ has been given to what Greif calls \u201Cprivate order\u201D enforcement of\
    \ agency contracts, whereby merchants belonging to a \u201Cclosed\u201D consortium\
    \ reported instances of cheating or opportunism by a fellow merchant, in place\
    \ of enforcement by religious courts. However, economic historians relying on\
    \ the Geniza documents have paid inadequate attention to evolving Jewish law in\
    \ the Islamic milieu. The present article, focusing on a mercantile dispute, brings\
    \ evidence to show that Jewish legal scholars adopted a feature of Islamic judicial\
    \ practice to strengthen their role in enforcement of informal agency contracts.\
    \ In his Code, the Mishneh Torah, Maimonides put the final touches on this accommodation\
    \ by incorporating agency into the law pertaining to contract enforcement among\
    \ partners.}"
