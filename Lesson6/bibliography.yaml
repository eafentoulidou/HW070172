CiulaModelling2017:
  abstract: "{In this paper we focus on modelling as a creative process to gain new\
    \ knowledge about material and immaterial objects by generating and manipulating\
    \ external representations of them. We aim at enriching the current theoretical\
    \ understanding by contextualising digital humanities practices within a semiotic\
    \ conceptualisation of modelling. A semiotic approach enables us to contextualise\
    \ modelling in a scholarly framework well suited to humanistic enquiries, forcing\
    \ us to investigate how models function as signs within specific contexts of production\
    \ and use. Kralemann and Lattmann\u2019s semiotic model of modelling complemented\
    \ by Ellestr\xF6m's theories on iconicity are some of the tools we use to inform\
    \ this semiotic perspective on modelling. We contextualise Kralemann and Lattmann\u2019\
    s theory within modelling practices in digital humanities by using three examples\
    \ of models representing components and structure of historical artefacts. We\
    \ show how their model of models can be used to understand and contextualise the\
