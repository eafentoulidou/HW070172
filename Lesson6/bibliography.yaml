MikhailIrrigated2010:
  abstract: '{Using both Ottoman Turkish and Arabic archival materials, this article
    narrates the history of irrigation in Fayyum during the first half of the 18th
    century. Its environmental perspective shows how a shared reliance on natural
    resource management bound together extremely rural regions of the Ottoman Empire
    like Fayyum with centers of power in Istanbul and Cairo. It seeks to make two
    historiographical interventions. First, its focus on irrigation reveals how the
    centerperiphery model of early modern empires fails to capture the complexity
    of relationships that rural regions of the Ottoman Empire maintained with other
    provinces and towns both in the empire and beyond. Water in Fayyum grew food that
    forged connections of commodity movement with areas of the Mediterranean and Red
    Seas. Second, through an examination of such intraimperial and transregional ties,
    this article argues that Egyptian peasants held much of the power in these relationships.}'
