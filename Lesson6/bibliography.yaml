BiberCorpusdriven2009:
  abstract: "{The present study utilizes a corpus-driven approach to identify the\
    \ most common multi-word patterns in conversation and academic writing, and to\
    \ investigate the differing pattern types in the two registers. The paper first\
    \ surveys the methodological characteristics of corpus-driven research and then\
    \ contrasts the linguistic characteristics of two types of multi-word sequences:\
    \ \u2018multi-word lexical collocations\u2019 (combinations of content words)\
    \ versus \u2018multi-word formulaic sequences\u2019 (incorporating both function\
    \ words and content words).\P\tBuilding on this background, the primary focus\
    \ of the paper is an empirical investigation of the \u2018patterns\u2019 represented\
    \ by multi-word formulaic sequences. It turns out that the multi-word patterns\
    \ typical of speech are fundamentally different from those typical of academic\
    \ writing: patterns in conversation tend to be fixed sequences (including both\
    \ function words and content words). In contrast, most patterns in academic writing\
    \ are formulaic frames consisting of invariable function words with an intervening\
    \ variable slot that is filled by content words.}"
