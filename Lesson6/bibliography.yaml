    eighteenth century had been characterised by weak centres of government and autonomy
    accorded to whole regions and, particularly, to tribal groups. The Afghans were
    to rule Iran for only seven years, and represented a transitional interlude from
    the Safavids to the Afshars, the second of the four eighteenth-century dynasties.
    Iran''s centre of power was shifted east towards Central Asia, and as a consequence
    significant Sunni population was incorporated into what until then had been a
    largely Shii state. The impact of Europeans on Iran''s economy had begun to be
