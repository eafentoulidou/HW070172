TrumbullEnvironmental2017:
  abstract: "{If historians of the Middle East have turned their attention to the\
    \ environment rather later than those in other subfields, a recent crop of books\
    \ indicates that a new generation of scholars has spent much productive time considering\
    \ environmental histories of other geographies. The books reviewed in this essay\
    \ stand out for their insistence on examining Middle Eastern environments as both\
    \ ecological facts and representational spaces. Taken in concert, they indicate\
    \ the vibrancy of environmental history in the field. Moreover, their careful\
    \ attention to methodology and creative use of sources opens up spaces for new\
    \ investigations of politics, culture, and religion as mediated through environmental\
    \ management and representation. Following on the recent work of Diana K. Davis,\
    \ Edmund Burke III, and others, these historians have marshaled environmental,\
    \ climatological, epidemiological, biological, and geological data for historical\
    \ argument. Thus, the resulting works situate themselves deeply within their respective\
    \ historiographic narratives, yet also interrupt, redelineate, and unsettle those\
    \ narrative assumptions. At its best, the so-called \u201Cenvironmental turn\u201D\
    \ in the history of the Middle East represents not an intellectual fashion, but\
    \ rather a major methodological shift that involves a reframing of our understanding\
    \ of the formation of the field.}"
