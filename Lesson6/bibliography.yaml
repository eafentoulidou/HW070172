VigueraMolinsAndalus2010:
  abstract: '{During the fifth/eleventh century, the Islamic West saw enormous shifts
    in territorial frontiers and variations in the patterns of population. In al-Andalus,
    the Umayyad order, with its capital in Cordoba, splintered into the small competing
    power centres of the Taifas. The Taifas of Cordoba and Seville, for example, occupied
    what had been the corresponding Umayyad provinces, while what had previously constituted
    the three frontier Marches were now the Taifas of Saragossa, Toledo and Badajoz
    respectively. In both al-Andalus and the Maghrib, the cities experienced substantial
    growth. In the Maghrib, the great urban event was the founding of Marrakesh in
    463/1070 by the new Almoravid dynasty. In 399/1009, in spite of the apparent strength
    of the Ummayad caliphate, civil war broke out and the centralised caliphal state
    was torn into the various Taifas, which would last for the rest of that century
    and into the next. Christians and Jews had continued to practise their respective
    religions as people of the covenant.}'
