    \ authority after the fifth century AH prompted Sunn\u012B scholars to adopt an\
    \ expansive definition of \u02BFad\u0101lat al-\u1E62a\u1E25\u0101ba, based on\
    \ a hermeneutical principle (ta\u02BEd\u012Bl) developed by proto- and early Sunn\u012B\
    s that bestowed a degree of trustworthiness or \u201Cuprightness\u201D on all\
    \ the Companions such that, theoretically, the \u1E25ad\u012Bth they transmitted\
    \ could be considered probative, or of legal value. While never universally accepted\
    \ by all later Sunn\u012B scholars as necessarily connoting unassailable personal\
    \ integrity, the notion of \u02BFad\u0101la was nevertheless emphasized in an\
    \ enormous range of Sunn\u012B theological and \u1E25ad\u012Bth works and especially\
    \ in Companionate biographical compilations throughout the Middle Ages. From the\
    \ mid-fifth century AH onward, Sunn\u012B biographers reinterpreted the collective\
    \ probity and uprightness of the Companions in biographical compilations; works\
    \ which expanded in both scope and content to become an integral aspect of competing\
    \ articulations of community and authority in the sectarian atmosphere of the\
    \ later Middle Ages.}"
