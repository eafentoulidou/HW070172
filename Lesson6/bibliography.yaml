    \ changes. This discussion is then linked to detailed~consideration of the authors\u2019\
    \ social contexts, with particular focus on that~of al-Maqr\u012Bz\u012B. The\
    \ nexus between literary approach and social history that~is proposed here offers\
    \ a deeper understanding of the function of narrative~resources that moved from\
