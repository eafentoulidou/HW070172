RebstockWest2010a:
  abstract: '{Towards the end of the ninth/fifteenth century, West Africa''s externality
    to the Muslim world began to end. The advance of Arab tribes to the south during
    the ninth/fifteenth century linked the Maghrib closer to the Sahel. In the east,
    Egyptian Shuwa Arabs penetrated the Chad region. From Tunisia, the Ottomans intervened
    in the Sahara trade. During the ''age of empires'', Muslim existence south of
    the Sahara could be, very generally, depicted as one in quarantine. Muslims, hitherto,
    were newcomers: arriving as individuals or in family units, as traders, refugees,
    travellers or professionals, they settled in confined areas, which sometimes developed
