ManousakisDevising2017:
  abstract: "{In recent years, one of the two fully preserved ancient Greek tragic\
    \ plays of disputed authorship, Rhesus, traditionally attributed to Euripides,\
    \ has been the object of a quite lively scholarly interest. The rather extreme\
    \ number, for the standards of classical philology, of four published commentaries\
    \ in 10 years, by Athanasios D. Stefanis, [Euripides\u2019]: Rhesus, Athens: Academy\
    \ of Athens, 2004, Arne Feickert, Euripidis: Rhesus, Frankfurt: Lang, 2005, Vayos\
    \ Liapis, A Commentary on the Rhesus Attributed to Euripides, Oxford: Oxford University\
    \ Press, 2012, and Almut Fries, Pseudo-Euripides: Rhesus, Berlin: De Gruyter,\
    \ 2014 (two of them in English), and one forthcoming by Marco Fantuzzi (also in\
    \ English), tangibly prove the great vogue this drama enjoys nowadays. Its doubtful\
    \ nature, as far as the fusion of tragic and comic elements is concerned (see\
    \ further Burnett, Directions in Euripidean Criticism: A Collection of Essays,\
    \ Durham: Duke University Press, pp. 13\u201351, 177\u201388, 1985), and, most\
    \ of all, its controversial authorship and date still render it a riddle\u2014\
    even though its non-Euripidean origin is widely accepted. Our research is an attempt\
    \ to unveil the authorial status of this play, employing traditional and non-traditional\
    \ authorship attribution techniques. In fact, as it will become clear in the course\
    \ of this work, the latter kind of methodology allows us to approach the author\
