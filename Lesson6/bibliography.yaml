HeidemannNumismatics2010:
  abstract: '{After being widely neglected following the First World War the study
    and use of Islamic numismatic documents have again become a prospering academic
    subject, particularly in the 1990s. Islamic coinage of the middle Islamic period
    was quite different from the degenerated state of the classical coinage system.
    Money as a means of coordinating human decisions and economic exchange is a complex
    social invention. Islamic legal theory determined the value of money to be identical
    with the intrinsic value of the bullion. The Zubayrid governor had targeted the
    ideological, religious deficiencies of the Umayyad regime. The Ismaili Shiite
    Fatimids challenged the Abbasid claim of universal rulership both ideologically
    and militarily, and thus their coinage named only the Fatimid caliph. After their
    conquest of Egypt their coins presented a visual distinction to the classical
    late Abbasid coinage, moving towards a design consisting mainly of rings of concentric
    inscriptions.}'
