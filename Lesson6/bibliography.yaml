HagemannMuslim2020:
  abstract: "{This paper investigates local and regional networks of power in the\
    \ province of al-Jaz\u012Bra during the Umayyad and early \u02BFAbb\u0101sid period.\
    \ Using a prosopographical approach, it focuses on the office of the q\u0101\u1E0D\
    \u012B as an intersection of imperial and provincial authority, using the cities\
    \ of \u1E24arr\u0101n, al-Raqqa, and al- Maw\u1E63il as case studies. A comparative\
    \ analysis of the individuals appointed to the q\u0101\u1E0D\u012Bship reveals\
    \ some commonalities in their backgrounds, particularly regarding \u1E25ad\u012B\
    th transmission, but also clear differences in the appointment patterns identified\
    \ for each city. For example, the office of the q\u0101\u1E0D\u012B of \u1E24\
    arr\u0101n seems to have been a predominantly local affair, while Raqqan q\u0101\
    \u1E0D\u012Bs frequently held transregional elite status. The judges of al-Maw\u1E63\
    il, on the other hand, feature local, regional, and transregional representatives.\
