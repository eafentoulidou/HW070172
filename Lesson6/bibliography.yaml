HaafMeasuring2013:
  abstract: '{Among mass digitization methods, double-keying is considered to be the
    one with the lowest error rate. This method requires two independent transcriptions
    of a text by two different operators. It is particularly well suited to historical
    texts, which often exhibit deficiencies like poor master copies or other difficulties
    such as spelling variation or complex text structures.            Providers of
    data entry services using the double-keying method generally advertise very high
    accuracy rates (around 99.95\% to 99.98\%). These advertised percentages are generally
    estimated on the basis of small samples, and little if anything is said about
    either the actual amount of text or the text genres which have been proofread,
    about error types, proofreaders, etc. In order to obtain significant data on this
    problem it is necessary to analyze a large amount of text representing a balanced
    sample of different text types, to distinguish the structural XML/TEI level from
    the typographical level, and to differentiate between various types of errors
    which may originate from different sources and may not be equally severe.         This
    paper presents an extensive and complex approach to the analysis and correction
    of double-keying errors which has been applied by the DFG-funded project "Deutsches
    Textarchiv" (German Text Archive, hereafter DTA) in order to evaluate and preferably
    to increase the transcription and annotation accuracy of double-keyed DTA texts.
    Statistical analyses of the results gained from proofreading a large quantity
    of text are presented, which verify the common accuracy rates for the double-keying
    method.}'
