TurchinCoin2009:
  abstract: '{In times of violence, people tend to hide their valuables, which are
    later recovered unless the owners had been killed or driven away. Thus, the temporal
    distribution of unrecovered coin hoards is an excellent proxy for the intensity
    of internal warfare. We use this relationship to resolve a long-standing controversy
    in Roman history. Depending on who was counted in the early Imperial censuses
    (adult males or the entire citizenry including women and minors), the Roman citizen
    population of Italy either declined, or more than doubled, during the first century
    BCE. This period was characterized by a series of civil wars, and historical evidence
    indicates that high levels of sociopolitical instability are associated with demographic
    contractions. We fitted a simple model quantifying the effect of instability (proxied
    by hoard frequency) on population dynamics to the data before 100 BCE. The model
    predicts declining population after 100 BCE. This suggests that the vigorous growth
    scenario is highly implausible.}'
