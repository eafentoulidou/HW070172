LapidusHistory2014:
  abstract: '{This new edition of one of the most widely used course books on Islamic
    civilizations around the world has been substantially revised to incorporate the
    new scholarship and insights of the last twenty-five years. Ira Lapidus'' history
    explores the beginnings and transformations of Islamic civilizations in the Middle
    East and details Islam''s worldwide diffusion. The history is divided into four
    parts. Part I is a comprehensive account of pre-Islamic late antiquity; the beginnings
    of Islam; the early Islamic empires; and Islamic religious, artistic, legal and
