RichterIbnMaristaniya1982:
  abstract: "{\u02BFUbaidall\u0101h b. \u02BFAl\u012B b. Na\u1E63r, commonly called\
    \ Ibn al-M\u0101rist\u0101n\u012Bya, has long been known as a continuator of al-Kha\u1E6D\
    \u012Bb al Baghd\u0101d\u012B's \"History\" and as a biographer of the eminent\
    \ \u1E24anbalite vizier Ya\u1E25y\u0101 b. Hubaira. Recently, his public activities\
    \ during the reign of an-N\u0101\u1E63ir, as associate of and spokesman for the\
    \ \u1E24anbalite vizier and majordomo \u02BFUbaidall\u0101h b. Y\u016Bnus, have\
    \ drawn scholarly attention, and he has been described as a staunch and prominent\
    \ advocate of traditionalist Sunnite orthodoxy in the last quarter of the sixth/twelfth\
    \ century. While many of the facts concerning his life are, therefore, known,\
    \ the man Ibn al-M\u0101rist\u0101n\u012Bya himself is not, although in my opinion\
    \ the available textual evidence allows the reader to draw some conclusions as\
    \ to the driving forces behind his actions. Information remains too scarce to\
    \ write a full biography of him but Ibn al-M\u0101rist\u0101n\u012Bya does come\
    \ to life as something more than a spokesman of certain religio-political tendencies.\
    \ The subjective side of his career has had a particular appeal for me, and it\
    \ may command the interest of other students of Islamic history as well, not because\
    \ he stands out markedly from among his contemporaries, but rather because he\
    \ shared his ambitions and achievements with other talented and aspiring men of\
    \ his time. He may turn out to be representative of a type-although this would\
    \ first have to be corroborated by other, similar studies. This paper is primarily\
    \ concerned, not with the sequence of events in Ibn al-M\u0101rist\u0101n\u012B\
    ya's biography, but with the way his character and motives may have contributed\
    \ to the shaping of his life and how they were in their turn affected by changing\
    \ circumstances; his role in the politics and letters of his time will consequently\
    \ be reassessed.}"
