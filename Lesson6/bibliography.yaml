StefanidisQur2008:
  abstract: "{The chronological reordering of the Qur'an remains one of the main entrance\
    \ gates to the Muslim sacred text for researchers today. However, if chronology\
    \ produces a strong sense of coherence by providing both an organising principle\
    \ and a narrative context, its historical accuracy is difficult to assess. Recurrent\
    \ criticism points to its dependence on traditional materials, the circularity\
    \ of its argumentation, and the inability to appreciate, and account for, the\
    \ present state of the Qur'anic text. This article engages these questions through\
    \ a close reading of one of the most influential chronological reorderings, that\
    \ of the Geschichte des Qor\xE2ns by N\xF6ldeke and Schwally, taking the different\
    \ versions of this seminal text into consideration so as to explore its assumptions,\
    \ methodology and originality. Particular attention is paid to the textual impact\
    \ of this linear reading on the Qur'anic text and to the inherent difficulties\
    \ encountered in any chronological arrangement of the Muslim scripture.}"
