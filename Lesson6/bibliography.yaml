MelchertHow1999:
  abstract: '{The Hanafi and Maliki personal schools of law are said to have derived
    from the earlier Kufan and Medinese regional schools. The regional stage of developing
    Maliki jurisprudence is plain in works such as the Mudawwana, but early Hanafi
    works are already focused on Abu Hanifa and his disciples, so that a regional
