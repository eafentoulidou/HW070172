KarimiNiaHistoriography2013:
  abstract: "{Almost 75 years after the initial publication of Theodor N\xF6ldeke's\
    \ Geschichte des Qor\xE2ns, Ab\u016B \u02BFAbd All\u0101h al-Zanj\u0101n\u012B\
    \ (1892\u20131941), an Iranian religious scholar, made a brief reference in the\
    \ final chapter of his T\u0101r\u012Bkh al-Qur\u02BE\u0101n to an edition of N\xF6\
    ldeke's work revised by Schwally, Bergstr\xE4sser and Pretzl. He described N\xF6\
    ldeke as a great scholar and his Geschichte des Qor\xE2ns as a valuable contribution.\
    \ Al-Zanj\u0101n\u012B's work also included an outline of N\xF6ldeke's discussion\
    \ on the order of the revelation of the suras. It is probably safe to say that\
    \ al-Zanj\u0101n\u012B's book is the first independent work on the history of\
    \ the Qur'an by a Muslim scholar. This fact leads one to wonder about the apparent\
    \ lack of previous interest in the historiography of the Qur'an among Islamic\
    \ scholarship. The present paper seeks to address this question and offer an overview\
    \ of historiographical scholarship on the Qur'an contributed by Muslim writers\
    \ both before and following N\xF6ldeke \u0628\u0639\u062F \u062E\u0645\u0633\u0629\
