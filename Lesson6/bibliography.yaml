NagasakiDigital2013:
  abstract: "{This article will explain the structure and function of a digital research\
    \ environment for Buddhist studies entitled Research Base for Indian and Buddhist\
    \ Studies (RBIB). In the field of Buddhist studies (and especially in the area\
    \ of Indian Buddhism), scholars face various obstacles in their efforts to share\
    \ materials\u2014in both paper and digital media. In establishing the RBIB, we\
    \ have considered it to be of paramount importance to preserve the continuity\
    \ of the prior tradition of studies within the paper medium, while at the same\
    \ time developing a methodology that takes best advantage of the digital medium.\
    \ After identifying six basic conditions that will satisfy the demands of both\
    \ approaches, we have implemented a Web collaboration system that fulfills these\
    \ conditions. Our system also makes functional parts of the RBIB that enable the\
    \ presentation of the relationships between arbitrary fragments of related texts\
    \ in various canonical languages through a user-friendly interface, which in turn\
    \ allows users to learn how to edit and browse relationship data. Our system has\
