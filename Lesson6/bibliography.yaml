StapelLayer2013:
  abstract: "{The aim of this article was to distinguish different authorial layers\
    \ within a 15th-century chronicle, a rare medieval autograph or author\u2019s\
    \ copy (Croniken van der Duytscher Oirden or J\xFCngere Hochmeisterchronik), and\
    \ to test specifically the validity of claims concerning the original composition\
    \ of the text. A better apprehension of the creative process involved in composing\
    \ the Croniken is essential for the interpretation and understanding of the purpose\
    \ and intended audience of the text. Furthermore, it gives an insight into the\
    \ historiographical activities in the \u2018peripheral\u2019 bailiwicks of the\
    \ Teutonic Order. Computational techniques, in this case John Burrows\u2019 tried-and-tested\
    \ Delta method, play an invaluable role in both the solution of these issues as\
    \ well as in pointing in the direction of new enquiries. Here, the Delta method\
    \ was used to create a walking window, only 2,000 words in length, across the\
    \ entire chronicle. Despite the small sample size, chosen because in the present\
    \ case, a finer granularity and precision in detecting the shifts in authorial\
    \ styles was as important as reliability, Delta was able to pick out distinct\
