  publisher: '{{Oxford University Press, USA}}'
  recordType: book
  title: '{The Animal in {{Ottoman Egypt}}}'
MikhailAnimals2010:
  abstract: "{Through an examination of the role of domesticated animals as forms\
    \ of property in rural Ottoman Egypt, this article argues that historians of the\
    \ early modern Muslim world must pay greater attention to the economic and social\
