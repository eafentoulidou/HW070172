Rock-SingerScholarly2016:
  abstract: "{The late 1970s and early 1980s were a propitious yet challenging time\
    \ for the Muslim Brotherhood in Egypt, as its elites sought to define the movement's\
    \ priorities in the face of new opportunities to spread their call (da\u2018wa).\
    \ The debate over preaching, while one of strategic assessment, also involved\
    \ a negotiation of intellectual hierarchy: Should laymen lead Egypt's oldest Islamist\
    \ organization, or should scholars? In contrast to previous studies that focus\
    \ on how laymen led the Brotherhood's return to grassroots preaching, this article\
    \ reintegrates scholars into the story of da\u2018wa by focusing on the organization's\
    \ most prominent \u2018\u0101lim, Shaykh Yusuf al-Qaradawi, and his vision of\
    \ institution-based preacher education and extra-institutional activism. Drawing\
    \ on three books written by Qaradawi on this topic between the mid-1970s and early\
    \ 1980s, this article casts lights not only on this Islamist scholar's claim to\
    \ religious authority as he sought to mold the Brotherhood, but also on the ways\
    \ in which projects of mass mobilization \u2013 whether grassroots preaching or\
    \ the reform of state-sponsored educational curricula \u2013 have transformed\
