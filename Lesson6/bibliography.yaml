SbalchieroTopic2020:
  abstract: "{The main aim of this article is to present the results of different\
    \ experiments focused on the problem of model fitting process in topic modeling\
    \ and its accuracy when applied to long texts. At the same time, in fact, the\
    \ digital era has made available both enormous quantities of textual data and\
    \ technological advances that have facilitated the development of techniques to\
    \ automate the data coding and analysis processes. In the ambit of topic modeling,\
    \ different procedures were born in order to analyze larger and larger collections\
    \ of texts, namely corpora, but this has posed, and continues to pose, a series\
    \ of methodological questions that urgently need to be resolved. Therefore, through\
    \ a series of different experiments, this article is based on the following consideration:\
    \ taking into account Latent Dirichlet Allocation (LDA), a generative probabilistic\
    \ model (Blei et al. in J Mach Learn Res 3:993\u20131022, 2003; Blei and Lafferty\
    \ in: Srivastava, Sahami (eds) Text mining: classification, clustering, and applications,\
    \ Chapman \\& Hall/CRC Press, Cambridge, 2009; Griffiths and Steyvers in Proc\
    \ Natl Acad Sci USA (PNAS), 101(Supplement 1):5228\u20135235, 2004), the problem\
    \ of fitting model is crucial because the LDA algorithm demands that the number\
    \ of topics is specified a priori. Needles to say, the number of topics to detect\
    \ in a corpus is a parameter which affect the analysis results. Since there is\
    \ a lack of experiments applied to long texts, our article tries to shed new light\
    \ on the complex relationship between texts\u2019 length and the optimal number\
    \ of topics. In the conclusions, we present a clear-cut power-law relation between\
    \ the optimal number of topics and the analyzed sample size, and we formulate\
    \ it in a form of a mathematical model.}"
