QuinnIran2010:
  abstract: '{The Safavid dynasty traces its origins to a fourteenth-century Sufi
    order established in the northern Iranian city of Ardabil, located in the province
    of Azerbaijan. The Safavid family continued to involve themselves in Aq Qoyunlu
    politics, including succession struggles, until Ismail took the throne and crowned
    himself king. After waging successful campaigns in Shirvan and Baku, he finally
    headed for Tabriz, where he crowned himself king. The most significant policy
    change that he instituted once he crowned himself king was the proclamation of
    Shi''i Islam as the official state religion. Although Shah Ismail used many Persians
    who had been administrators during previous dynasties to run the bureaucracy of
    the new empire, in order to promote Shi''ism, he invited scholars and experts
    from Qum, a traditional Shi''i centre in Iran. Shah Tahmasp, Ismail''s son, took
