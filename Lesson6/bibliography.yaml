BeniteFollow2010:
  abstract: '{This chapter provides an unfastened periodisation, divided into four
    phases, that highlight the main features of each period in the history of Chinese
    Islam. The first phase is that of Changan and Quanzhou phase. The first significant
    marker of Muslim presence in China is the Great mosque in Xian (then Chang''an).
    Quanzhou/Zaitun bore the key hallmarks of Islamic presence in China between the
    eighth and thirteenth centuries. The Mongols populated their newly built observatory
    in Khanbaliq with astronomers brought in from the Islamic world, where astronomy
    and mathematics were the most advanced in the world. The Nanjing phase, which
    corresponds quite closely to the rise of the Ming dynasty in the fourteenth century,
    is a turning point in the Chinese Muslim history. Whereas the Nanjing phase of
    Chinese Islamic history was mostly cultural in nature, the final phase of Lanzhou
    and Xinjiang is marked by a mixture of cultural shifts, military activity and
