SadeghiCriteria2013:
  abstract: "{A number of premodern and modern scholars have proposed emendations\
    \ to the text of the \u2018Uthm\u0101nic Qur\u2019\u0101n.2 However, discussions\
    \ of the principles that should underpin such work remain meager. It is therefore\
    \ desirable to delve into methodology more deeply than has been customary. The\
    \ methodological question is this: By what criteria should one assess a proposed\
    \ emendation? The answer will necessarily depend on one\u2019s model of textual\
    \ error. This is because any attempt to go from the given text to the original\
    \ one will use a model of how and why the text could have changed in the first\
    \ place.3 Some previous writings on this topic tend to conceive of error according\
    \ to a \u201Cunitary model\u201D that focuses on one specific kind, namely, what\
    \ may be called an \u201Cerror of the hand,\u201D a type of scribal mistake that\
    \ can generate a difficult text, that is, a text that is obscure, seemingly incorrect\
    \ linguistically, or anomalous. I call for a variegated model that takes into\
    \ account a wider range of possible errors, and in the course of evaluating some\
    \ specific emendations, I discuss types of mistake that have not been yet considered.\
