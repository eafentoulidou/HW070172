KenneyPower2009:
  abstract: '{The long reign of Sultan al-Nasir Muhammad was one of the most productive
    periods for architectural construction, restoration and urban development in the
    medieval Near East. The building works of this ruler and his amirs transformed
    the fabric of the Mamluk capital, Cairo, and shaped its future development in
    decades to come. For most of al-Nasir Muhammads sultanate, Tankiz al-Nasiri ruled
    as governor of the Syrian province. Tankizs term was one of the longest for any
    amir to retain a single office and to remain in the good graces of this sultan,
    known for his mercurial nature. Tankiz played a critical role in Mamluk politics
    and Syrian history. His lengthy tenure also allowed him to give sustained attention
    to the built environment of the province. During his term, he undertook an ambitious
    program of construction that involved monuments, urban works and renewal projects.
    This book investigates Tankizs building program by identifying the works that
    he commissioned, exploring the nature of his participation in these works, and
    situating them within the broader contexts of architectural development in the
    region and patronage during the Mamluk period. The volume features over 80 photographs
    and other illustrations, including several in full color. It is fully indexed
    and provides a wealth of references to primary and secondary literature.}'
