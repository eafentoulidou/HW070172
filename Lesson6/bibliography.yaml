McChesneyIslamic2010:
  abstract: '{At the beginning of the sixteenth century, the Timurids were ousted
    from Central Asia and a new era of Chinggisid politics began. Chinggisid rule
    was restored in Transoxania and Cisoxania (Mawarannahr and Balkh) by a direct
    descendant of Jochi the eldest son of Chinggis Khan, Muhammad Shibaq. The reinstitution
    of Chinggisid political control in Central Asia had little impact on society as
    a whole, except for the marked distinction between the khanly family and its military
    supporters, the Uzbek amirs. The Abu''l-Khayrid Shibanids, the Tuqay-Timurids,
    and the military and intellectual supporters of both Chinggisid lines are noteworthy
    for their continuation of the Timurid model of artistic and scholarly patronage.
    The founder of the Mawarannahr lineage of the Abu''l-Khayrid Shibanids, Muhammad
