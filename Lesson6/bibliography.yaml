BlochHistorian1964:
  abstract: "{In this classic work, distinguished French economic historian, Marc\
    \ Bloch, discusses the techniques of historical observation, analysis, and criticism,\
    \ and the reestablishment of historical causation in assessing events. What is\
    \ the value of history? What is the use of history? How do scholars attempt to\
    \ unpack it and make connections in a responsible manner?  ~ While the topics\
    \ of historiography and historical methodology have become increasingly popular,\
    \ Bloch remains an authority. He argues that history is a whole; no period and\
    \ no topic can be understood except in relation to other periods and topics. And\
    \ what is unique about Bloch is that he puts his theories into practice; for example,\
    \ calling upon both his experience serving in WWI as well as his many years spent\
    \ in peaceful study and reflection. He also argues that written records are not\
    \ enough; a historian must draw upon maps, place-names, ancient tools, aerial\
    \ surveys, folklore, and everything that is available.  ~ This is a work that\
    \ argues constantly for a wider, more human history. For a history that describes\
    \ how and why people live and work together. There is a living, breathing connection\
    \ between the past and the present and it is the historian\u2019s responsibility\
    \ to do it justice.}"
