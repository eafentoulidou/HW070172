KasselHyperwell2020:
  abstract: '{Highlights, scribbling, and marginal notes: Annotation is often a private
    practice that we only occasionally share with others, or even more rarely share
    publicly. Once considered fundamental to hypertext systems, the potential of annotating
    digital documents is often overlooked in today''s technology. As data commonly
    leaves our devices when collaborating, further questions arise on digital ownership
    and privacy. In this thesis, I examine the question of how both ownership and
    privacy can be ensured in the context of Digital Humanities research, which increasingly
    leverages interoperable infrastructures and Linked Open Data. In an explorative
    study, I first investigate the aspects of real-time collaboration in research
    tools, followed by an examination of institutional services on Peer-to-Peer (P2P)
    networks. By establishing interoperability between such networks and the web,
    I then propose two approaches for bridging those networks and strengthening privacy,
    ownership, and private collaboration following the paradigm of local-first software.
    I argue that by balancing the autonomy of peers and the determinism of the web,
    gateways can translate across the separation of both networks while supporting
    peers by providing archiving and data availability. This enables researchers to
    perform private and collaborative annotation, while the underlying data can be
    embedded into existing workflows due to the bridge between both systems. Future
    work concerns the viability of this approach in scholarly environments and further
    research on the usability of distributed systems in the academic context.}'
