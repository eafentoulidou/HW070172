    kim (386\u2013411/996\u20131021) and head of the Fatimid state between his death\
    \ and her own in 414/1023. Geoffrey Khan had previously identified two petitions\
    \ to a Fatimid princess housed in Cambridge and New York; it is likely that they,\
    \ too, were addressed to Sitt al-Mulk. Such documents elucidate Sitt al-Mulk's\
    \ role in government after her brother's death and provide evidence for the chronicler\
    \ al-Musabbi\u1E25\u012B's claim that she received and responded to petitions\
    \ from subjects. The article offers possible explanations as to why petitions\
    \ such as this one, which concerns an Ismaili mosque, should have found their\
    \ way to the Jewish community of Fustat whose members reused and preserved them.\
    \ It also suggests some broader conclusions about the dispersal, survival, or\
