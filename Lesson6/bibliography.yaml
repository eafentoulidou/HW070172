AzadFemale2013:
  abstract: "{Abstract Historians and analysts of current affairs alike are interested\
    \ in the role that women have played in Islam, including the extent to which women\
    \ were the agents and creators of Islamic mysticism. We still know surprisingly\
    \ little about premodern learned women, particularly from the eastern Iranian\
    \ world. This article describes one female mystic, Umm \u02BFAl\u012B, who flourished\
    \ in ninth-century Balkh and has so far eluded modern scholarship. A historiographical\
    \ study of her provides insight into how the representations of mystical women\
    \ changed over time. From the earlier sources, we learn that Umm \u02BFAl\u012B\
    \ applied creative and interesting strategies that provided her access to the\
    \ highest sources of learning. Umm \u02BFAl\u012B\u2019s case also allows for\
    \ some tentative conclusions on the importance of pedigree, and the practice of\
