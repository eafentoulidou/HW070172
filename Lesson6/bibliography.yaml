    \ the process of transmitting and disseminating knowledge had depended on the\
    \ existence of teachers and students, who developed their own methods to recognise\
    \ and evaluate the quality of their professional competence. Then, in Baghdad\
    \ the first madrasas were founded, buildings whose sole function was to serve\
    \ as a venue for educational activities. Women were also among the founders of\
