  abstract: "{At first sight, North African Ib\u0101\u1E0Dism emerged during the Berber\
    \ uprisings against Umayyad and \u02BFAbb\u0101sid rule and stayed at the margins\
    \ of the empire. The imamate of T\u0101hart even stood, in the posthumous memory\
    \ of the school, as an ideal counter-model of the caliphate. In fact, during the\
    \ 8th and 9th centuries western Ib\u0101\u1E0Dism remained under the influence\
    \ of its eastern strongholds, in particular Ba\u1E63ra where the sectarian elite\
    \ was well integrated into \u02BFAbb\u0101sid culture. Intense scholarly exchange\
    \ linked west and east thanks to intermediary meeting points like Mecca and Fus\u1E6D\
    \u0101\u1E6D. The Ib\u0101\u1E0D\u012B political opposition of \u2018Berber\u2019\
    \ and \u2018Arab\u2019 ethnicity certainly worked against the imperial discourse,\
    \ but the Persian shu\u02BF\u016Bbiyya shaped it. The Rustamid imamate came to\
    \ be the symbol of a Persian state in a Berber milieu and its capital and state\
    \ apparatus underwent a gradual orientalization. Trade also played a key role\
    \ in connecting the Ib\u0101\u1E0D\u012B network with the empire. Ba\u1E63ra was\
    \ a notorious emporium and Ib\u0101\u1E0D\u012B merchants circulated widely between\
    \ the \u02BFAbb\u0101sid realm and its western fringes. The Maghrib\u012Bs owned\
    \ stores in Fus\u1E6D\u0101\u1E6D and traveled as far as Baghdad and S\u0101marr\u0101\
    \u02BE. Trans-Saharan trade, including slaves and gold, also presumably saw its\
    \ first development thanks to imperial demand.}"
