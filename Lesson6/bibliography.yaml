TeX2019:
  abstract: '{TeX (, see below), stylized within the system as TeX, is a typesetting
    system (or a "formatting system") which was designed and mostly written by Donald
    Knuth and released in 1978. TeX is a popular means of typesetting complex mathematical
    formulae; it has been noted as one of the most sophisticated digital typographical
    systems.TeX is popular in academia, especially in mathematics, computer science,
    economics, engineering, linguistics, physics, statistics, and quantitative psychology.
    It has largely displaced Unix troff, the other favored formatting system, in many
    Unix installations which use both for different purposes. It is also used for
    many other typesetting tasks, especially in the form of LaTeX, ConTeXt, and other
    macro packages. TeX was designed with two main goals in mind: to allow anybody
    to produce high-quality books with minimal effort, and to provide a system that
    would give exactly the same results on all computers, at any point in time (together
    with the Metafont language for font description and the Computer Modern family
    of typefaces). TeX is a free software, which made it accessible to a wide range
    of users.}'
