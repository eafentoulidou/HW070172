Desktop2019:
  abstract: "{Desktop publishing (DTP) is the creation of documents using page layout\
    \ software on a personal (\"desktop\") computer. It was first used almost exclusively\
    \ for print publications, but now it also assists in the creation of various forms\
    \ of online content. Desktop publishing software can generate layouts and produce\
    \ typographic-quality text and images comparable to traditional typography and\
    \ printing. Desktop publishing is also the main reference for digital typography.\
    \ This technology allows individuals, businesses, and other organizations to self-publish\
    \ a wide variety of content, from menus to magazines to books, without the expense\
    \ of commercial printing.Desktop publishing often requires the use of a personal\
    \ computer and WYSIWYG page layout software to create documents for either large-scale\
    \ publishing or small-scale local multifunction peripheral output and distribution\
    \ \u2014 although a non-WYSIWYG system such as LaTeX could also be used for the\
    \ creation of highly-structured and technically-demanding documents as well. Desktop\
    \ publishing methods provide more control over design, layout, and typography\
    \ than word processing. However, word processing software has evolved to include\
    \ some, though by no means all, capabilities previously available only with professional\
    \ printing or desktop publishing.The same DTP skills and software used for common\
    \ paper and book publishing are sometimes used to create graphics for point of\
    \ sale displays, presentations, infographics, brochures, business cards, promotional\
    \ items, trade show exhibits, retail package designs and outdoor signs. Although\
    \ what is classified as \"DTP software\" is usually limited to print and PDF publications,\
    \ DTP isn't limited to print. The content produced by desktop publishers may also\
    \ be exported and used for electronic media. The job descriptions that include\
    \ \"DTP,\" such as DTP artist, often require skills using software for producing\
    \ e-books, web content, and web pages, which may involve web design or user interface\
    \ design for any graphical user interface.}"
