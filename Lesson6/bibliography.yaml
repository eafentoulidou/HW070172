RieckenFrames2014:
  abstract: "{Abstract: A major point of critique in contemporary debates on universals\
    \ is that a particular history \u2013 a \u201CWestern\u201D one \u2013 is falsely\
    \ represented as universal. This problem also underlies Dipesh Chakrabarty\u2019\
    s widely discussed call for \u201Cprovincializing Europe.\u201D In this article,\
    \ I discuss the relationship between universals and practices of periodization,\
    \ i. e., certain ways of shaping time, in the works of the Moroccan historian\
    \ and intellectual Abdallah Laroui (*1933). I present Laroui\u2019s contribution\
    \ to this debate by focusing on how his approach makes possible to historicize\
    \ representations of time from a universalist, dialectical, and post-foundationalist\
    \ perspective. I discuss how he develops a distinction between time and temporalities\
    \ in relation to forms of historiography and how he distinguishes between the\
    \ preservation of memory and tradition as a process of canonization on the one\
    \ hand and analytic critique and profane politics on the other hand. I argue that\
    \ by spelling out these temporal presuppositions, Laroui effectively opens up\
    \ a post-foundationalist view of the social and concepts such as Islam and modernity.\
    \ I conclude with a brief observation of how Laroui\u2019s account of multiple\
    \ temporalities challenges ahistorical representations of \u201Cthe human.\u201D\
    }"
