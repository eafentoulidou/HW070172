MackintoshSmithArabs2019:
  abstract: '{This kaleidoscopic book covers almost 3,000 years of Arab history and
    shines a light on the footloose Arab peoples and tribes who conquered lands and
    disseminated their language and culture over vast distances. Tracing this process
    to the origins of the Arabic language, rather than the advent of Islam, Tim Mackintosh-Smith
