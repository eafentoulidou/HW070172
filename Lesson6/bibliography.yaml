    \ of a child raised by a doe on an equatorial island who grows up to discover\
    \ the truth about the world and his own place in it, unaided\u2014but also unimpeded\u2014\
    by society, language, or tradition. Hayy\u2019s discoveries about God, nature,\
    \ and man challenge the values of the culture in which the tale was written as\
    \ well as those of every contemporary society.Goodman\u2019s commentary places\
    \ Hayy Ibn Yaqzan in its historical and philosophical context. The volume features\
    \ a new preface and index, and an updated bibliography.\u201COne of the most remarkable\
    \ books of the Middle Ages.\u201D\u2014Times Literary Supplement\u201CAn enchanting\
    \ and puzzling story. . . . The book transcends all historical and cultural environments\
    \ to settle upon the questions of human life that perpetually intrigue men.\u201D\
