DonnerPeriodization2014:
  abstract: "{Abstract: The article discusses periodization and spatialization \u2013\
    \ delimiting a particular length of time, a particular region of the globe, or\
    \ both \u2013 as necessary strategems for studying history, since the seamless\
    \ web of human life cannot be analyzed in toto. It discusses different notions\
    \ of periodization, in particular those advanced by Fernand Braudel and others\
    \ of the Annales School and the concept of \u201CZeitschichten\u201D proposed\
    \ by Reinhart Koselleck. It surveys some of the periodizations that have traditionally\
    \ been applied specifically in the realm of the history of the Islamic Near East\
    \ and a number of essays discussing the periodization of Islamic history (especially\
    \ those of S. D. Goitein and M. Morony). It argues that the notion of an \u201C\
    ideal\u201D or \u201Cperfect\u201D periodization of history (or of any subsection\
    \ of it) that meets all needs is futile. Periodization must be seen, rather, as\
    \ a tool employed by the historian that highlights a particular set of developments\
    \ in a society, so that many different periodizations are possible and, indeed,\
    \ desirable depending on what the historian wishes to understand. The historian\
    \ must consider what development she wishes to articulate from the past and choose\
    \ or fashion a periodization that most clearly illuminates that development.}"
