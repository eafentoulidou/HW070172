GustafsonGeographical2016:
  abstract: "{A series of local geographical texts appeared throughout Iran in the\
    \ 1870s and 1880s in the context of an attempt by the Q\u0101j\u0101r dynasty\
    \ to collect information on its imperial possessions. These texts combine the\
    \ instrumental approach of compiling knowledge for the court with literary traditions\
    \ in local historiography. This article explores these local geographical writings\
    \ through theories on identity and space, arguing that these texts reflect the\
    \ shifting spatial imagination of Persianate elites in the context of rapid social\
    \ and economic change. These texts are an alternate entry point for viewing the\
    \ politics of identity in Q\u0101j\u0101r Iran, challenging the teleological approach\
    \ to the emergence of nationalism in secondary literature. Taking the close relationship\
    \ between territory and community as a starting point, this article argues that\
    \ expressions of regional socio-economic unities, which are a key feature of the\
    \ geographical writings of Iranian elites, reflect the consolidation of regional\
