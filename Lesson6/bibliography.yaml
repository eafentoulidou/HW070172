KhalekNotes2015:
  abstract: "{Rather than a handbook or chronological history of secretaries and viziers,\
    \ or a straightforward guide to administrative terminology, the Kit\u0101b al-Wuzar\u0101\
    \u02BE wa-l-kutt\u0101b by Mu\u1E25ammad b. al-\u02BFAbd\u016Bs al-\u01E6ah\u0161\
    iy\u0101r\u012B (d. 331/942) is a collection of \u02BFAbb\u0101sid-era narratives\
    \ on the history of early Islamic administration. Related to other works in the\
    \ genre adab al-k\u0101tib, the Kit\u0101b al-Wuzar\u0101\u02BE wa-l-kutt\u0101\
    b provides insight into one compiler's literary techniques as well as his social/cultural\
    \ agenda. The portion of al-\u01E6ah\u0161iy\u0101r\u012B's work analyzed here\
    \ focuses on key events in the Umayyad period and illustrates his apologetic stance\
    \ on the non-Muslim foundations of \u02BFAbb\u0101sid administrative structures\
    \ especially well. Using short anecdotes that contain pithy, repetitive tropes\
    \ of non-Muslim administrative officials' arrogance or incompetence, al-\u01E6\
    ah\u0161iy\u0101r\u012B polemically mythologized a foundations narrative for early\
    \ Islamic administrative history. Several studies of another portion of this text,\
    \ on the \u02BFAbb\u0101sid caliphs and the Barmakids, have determined the literary/historical\
    \ value of al-\u01E6ah\u0161iy\u0101r\u012B's work. In these brief comments, four\
    \ short anecdotes from a relatively understudied portion of the Kit\u0101b al-Wuzar\u0101\
    \u02BE wa-l-kutt\u0101b are assessed in order to demonstrate al-\u01E6ah\u0161\
    iy\u0101r\u012B's mode of representation for the earliest stages of Islamic administration.\
    \ Plut\xF4t qu'un manuel ou une histoire chronologique des bureaucrates et des\
    \ vizirs ou un simple guide d'initiation \xE0 la terminologie administrative,\
    \ le Kit\u0101b al-Wuzar\u0101\u02BE wa-l-kutt\u0101b de Muhammad b. al-\u02BF\
    Abd\u016Bs al-\u01E6ah\u0161iy\u0101r\u012B (d. 331/942) est une collection de\
    \ r\xE9cits de l'\xE9poque abbasside sur la gen\xE8se de l'administration islamique.\
    \ Li\xE9 \xE0 d'autres \u0153uvres du genre adab al-k\u0101tib, le Kit\u0101b\
    \ al-Wuzar\u0101\u02BE wa-l-kutt\u0101b met en lumi\xE8re certaines techniques\
    \ litt\xE9raires du compilateur ainsi que ses pr\xE9occupations socio-culturelles.\
    \ L'extrait de l'\u0153uvre d'al-\u01E6ah\u0161iy\u0101r\u012B que nous analysons\
    \ dans cet article met l'accent sur les \xE9v\xE9nements marquants de la p\xE9\
    riode omeyyade et illustre particuli\xE8rement bien sa position apolog\xE9tique\
    \ sur les fondations non musulmanes des structures administratives abbasides.\
    \ En utilisant de courtes anecdotes qui contiennent des tropes r\xE9p\xE9titives\
    \ et concises de l'arrogance ou de l'incomp\xE9tence des responsables administratifs\
    \ non-musulmans, al-\u01E6ah\u0161iy\u0101r\u012B mythologise de fa\xE7on pol\xE9\
    mique un r\xE9cit des fondations du d\xE9but de l'histoire administrative islamique.\
    \ Plusieurs \xE9tudes d'un autre extrait de ce m\xEAme texte, centr\xE9es sur\
    \ les califes abbassides et les Barm\xE9cides, ont d\xE9termin\xE9 la valeur litt\xE9\
    raire et historique de l'\u0153uvre d'al-\u01E6ah\u0161iy\u0101r\u012B. Dans les\
    \ brefs commentaires qui suivent, quatre courtes anecdotes d'une portion relativement\
    \ peu \xE9tudi\xE9e du Kit\u0101b al-Wuzar\u0101\u02BE wa-l-kutt\u0101b sont \xE9\
    valu\xE9es afin de d\xE9montrer le mode de repr\xE9sentation des premi\xE8res\
    \ \xE9tapes de l'administration islamique par al-\u01E6ah\u0161iy\u0101r\u012B\
    .}"
