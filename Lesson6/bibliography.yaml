    \ cities in both the Nile Delta and Upper Egypt, this study documents the role\
    \ of animals as agricultural laborers, as means of transport, and as sources of\
    \ food. It then analyzes several court cases in which the abilities of animals\
    \ to move, die, and procreate serve to challenge notions of property and legal\
    \ ownership in Ottoman Egypt.{$<$}br{$><$}/br{$>$}\xC0 travers l\u2019examen du\
    \ r\xF4le que jouaient les animaux domestiques, en tant qu\u2019objets de propri\xE9\
