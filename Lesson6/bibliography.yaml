RebstockWest2010:
  abstract: "{The Arab conquest of North Africa was a prelude to a series of developments\
    \ that reshaped the western part of the ancient world and the way it was viewed.\
    \ The militant occupation of the urban centres in North Africa went along with\
    \ a cumbersome spread of the Islamic faith and the Arabic language. The splendid\
    \ successes of the Almoravid movement in North Africa and the Iberian Peninsula\
    \ have somehow covered up its Saharan origin and far reaching repercussions on\
    \ the Islamisation of the Sudan. The geo-political orientation of Mali allowed,\
    \ for the first time in West African history, a direct flow of goods and ideas\
