XuResilience2019:
  abstract: '{This study focuses on the northern catchment of Erhai Lake that lies
    in the heart of the ancient Southern Silk Road (the Tea-Horse Roads) in southwest
    China. The hydrologic environment of this region is complex and evolved under
    significant human impacts, especially after large populations migrated after 1382
    under the policy of military tillage. This led to increased pressures on the human-water
    relationship of this region but also stimulated social resilience to water stresses.
    This paper investigates the manner in which local people addressed the conflicts
    of utilizing limited water for people, livestock and irrigation until 1912. The
    approaches of statistical analysis, spatial analysis and correlation analysis
    were adopted, and historical data on floods, water conservation projects, plants,
    and disease were collected to support a detailed examination of the evolution
    of the human-water relationship in the study area. The results indicate that:
    (1) the evolution of the hydrologic environment, including the river system and
    the hydro-chemical environment, had a close correspondence with human activities;
    (2) local people constructed various water conservation and engineering facilities
    and changed their farming structures to cope with water stresses, which partly
    contributed to the break out and spread of Schistosomiasis japonica; (3) the resilience
    of the human-water relationship became weaker as the management of water projects
    diminished; (4) the sustainable development of the human-water relationship could
    be maintained through regular water management and environmental governance. These
