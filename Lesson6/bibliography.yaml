    che des perles, examin\xE9es depuis le 6\xE8me mill\xE9naire avant J.-C., ont\
    \ \xE9t\xE9 compar\xE9es aux donn\xE9es historiques. Les r\xE9sultats des reconnaissances\
    \ arch\xE9ologiques dans les \xEEles de la r\xE9gion d'Abu Dhabi sont alors pr\xE9\
    sent\xE9es comme \xE9tude de cas et les modifications de configuration de l'habitat\
    \ sont reli\xE9es \xE0 l'\xE9volution historique de l'industrie perli\xE8re. On\
