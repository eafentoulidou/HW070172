HaentjensDekkerComputersupported2015:
  abstract: "{Interoperability is the key term within the framework of the European-funded\
    \ research project Interedition,1 whose aim is \u2018to encourage the creators\
    \ of tools for textual scholarship to make their functionality available to others,\
    \ and to promote communication between scholars so that we can raise awareness\
    \ of innovative working methods\u2019. The tools developed by Interedition\u2019\
    s \u2018Prototyping\u2019 working group were tested by other research teams, which\
    \ formulate strategic recommendations. To this purpose, the Centre for Manuscript\
    \ Genetics (University of Antwerp), the Huygens Institute for the History of the\
    \ Netherlands (The Hague), and the University of W\xFCrzburg have been working\
    \ together within the framework of Interedition. One of the concrete results of\
    \ collaboration is the development and fine-tuning of the text collation tool\
    \ CollateX.2 In this article, we would like to investigate how the architecture\
    \ of a digital archive containing modern manuscripts can be designed in such a\
    \ way that users can autonomously collate textual units of their choice with the\
    \ help of the collation tool CollateX and thus decide for themselves how efficiently\
    \ this digital architecture functions\u2014as an archive, as a genetic dossier,\
    \ or as an edition. The first part introduces CollateX and its internal concepts\
    \ and heuristics as a tool for digitally supported collation. How this tool can\
    \ be integrated in the infrastructure of an electronic edition is discussed in\
    \ part two. The third and final part examines the possibility of deploying CollateX\
    \ for the collation of modern manuscripts by means of a test case: the Beckett\
    \ Digital Manuscript Project (www.beckettarchive.org).}"
