KontgesMelete2018:
  abstract: "{The name (Melet\u0113)ToP\u0101n v.0.3 is based on the Greek principle\
    \ \u03BC\u03B5\u03BB\u03AD\u03C4\u03B7 \u03C4\u1F78 \u03C0\u1FB6\u03BD which roughly\
    \ translate to \"take into care everything\". I decided for the name because Topic-Modelling\
    \ performs well on large amounts of logically structured chunks of texts and it\
    \ helps selecting the interesting bits in a large corpus of text by technically\
    \ having looked at everything. The butterfly in the logo is of the species Melete.\
    \ The original photograph is by Didier Descouens and he has licensed it under\
    \ CC BY-SA 4.0. I changed the image for the logo slightly. I'd strongly suggest\
    \ to start with the original if you want to use it, but you can also use this\
    \ now slightly modified logo under CC BY-SA 4.0 license as I am required to share\
    \ it under the same license as the original image. ToP\u0101n is Topic-Modelling\
    \ for everyone: from people without programming knowledge to people that want\
    \ to build teaching and text-reuse tools and apps based on Topic-Modelling data\
    \ without having to develop their own tool or having to majorly restructure their\
    \ textual data. ToP\u0101n is made to be shared and used. That is why I tried\
    \ to modularise ToP\u0101n in a way that in each step you could ingest your own\
    \ data. It works best however, if you work your way from left to right: from \"\
    Data Input\" to \"LDA Tables\" (please find more details under \"Instructions\"\
    ). ToP\u0101n works best with files that are structured according to the CTS/CITE\
    \ architecture. ToP\u0101n is also still under active development. This is an\
    \ alpha release. More features will be added and you are encouraged to roadtest\
    \ ToP\u0101n and send me feedback or report bugs. Technical Note: ToP\u0101n is\
    \ written in RShiny and uses the following R-libraries: shiny, RCurl (also I mainly\
    \ switch to httr, because of RCurl's mysterious errors and performance issues\
    \ when sending lots and lots of requests), XML (but also install XML2), httr (and\
    \ curl), lda, LDAvis. If you want to install a local version of ToP\u0101n, simply\
    \ clone the repo, install R, RStudio, and the mentioned libraries and Bob's your\
    \ uncle.}"
