RomanoHistory2014:
  abstract: '{Printing industry icon, Frank Romano, is out with his latest book, "History
    of the Phototypesetting Era," published by the Graphic Communication Institute
    at Cal Poly (GrCI).  Tracing one of the most important eras and turning points
    of printing industry technological transitions, this 340-page book is for those
    wanting to understand the technology and impact of phototypesetting that linked
    the centuries-old practice of hot metal typesetting and letterpress printing with
    the computer age. Romano dedicated this book to the late Jonathan Seybold, a well-know
    pioneer in the development and advancement of phototypesetting.  After years of
    preparation, Roman spent 10 weeks at Cal Poly finalizing the manuscript and included
    13 Cal Poly students as co-authors. All production took place in Cal Poly''s laboratories
    by University Graphic System (UGS), the Cal Poly Graphic Communication Department''s
    experiential student-run faculty-supervised printing, publishing, and imaging
    company. Romano calls this book, "...a time capsule for a time of technological
    upheaval in the printing industry. Romano notes, "the narrative ends in 1985 as
    desktop publishing and laser imagesetting were being introduced." \textasciitilde{}
    All proceeds from the sales of the book go to support graphic communication education
    at Cal Poly. Each book is personally hand-signed by Frank Romano.}'
