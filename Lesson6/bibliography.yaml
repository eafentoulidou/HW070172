VenzkeAleppo1986:
  abstract: "{Land tenure and taxation in Islamic history are generally areas of difficult\
    \ access given the nature of the available sources. An exception to this general\
    \ rule are the Ottoman provincial cadastres, or tax registers, which offer us\
    \ the opportunity to view close-up the actual land-taxation regime. Revealed in\
    \ these registers for much of Anatolia is an Islamic tenure arrangement of pre-Ottoman\
    \ origin-the m\u0101lik\u0101ne-d\u012Bv\u0101n\u012B system-wherein revenue is\
    \ divided between opposing revenue interests. This article focuses on what appears\
    \ in all but name to be the m\u0101lik\u0101ne-d\u012Bv\u0101n\u012B system as\
    \ it was applied in the northern Syrian province of Aleppo, as revealed in its\
    \ provincial cadastres. The origin of this system in northern Syria remains unclear.\
    \ There is little doubt, however, that the intent of the system was to further\
    \ the state's interest. This it did by granting the state the opportunity not\
    \ only to increase its representation in the countryside but, at the same time,\
    \ to check rival revenue interests that might otherwise have remained unopposed.}"
