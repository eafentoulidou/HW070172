FeiEvolution2019:
  abstract: "{This study reconstructed the possible existence of saline lakes in the\
    \ Guanzhong Basin during the past 2000 years. Using Chinese historical literature\
    \ as well as stone inscriptions, a total of five historical saline lake bodies\
    \ which had existed in this region were documented: Lakes Yanchize, Xiluchi, Dongluchi,\
    \ Zhuyanze and Xiaoyanchi. Lakes Zhuyanze, Yanchize, Xiluchi, Dongluchi, and Xiaoyanchi\
    \ desiccated respectively at some point during 1076\u20131701 AD, 1584\u20131735\
    \ AD, 1666\u20131791 AD, 1666\u20131791 AD, and 1712\u20131906 AD. The lakes in\
    \ the west of this region possibly desiccated relatively early, and the lakes\
    \ in the east desiccated relatively late. Most of the lakes desiccated during\
    \ a cold climate period. It seems that the dry period of the 15th\u201317th centuries\
    \ overlapped with the periods that some of the lakes desiccated. All the five\
    \ lakes desiccated during periods of increased soil erosion. The main causes of\
    \ the degradation and desiccation of Lakes Yanchize, Xiluchi and Dongluchi were\
    \ flood irrigation and silt sedimentation. The degradation and desiccation of\
    \ Lake Yanchize and Lakes Dongluchi and Xiluchi corresponded to periods of population\
    \ explosion when land was heavily cultivated in Fuping and Pucheng Counties. The\
    \ existence of historical saline lakes indicates that the remains of the Sanmen\
    \ Paleo-Lake existed in the Guanzhong Basin during the past 2000 years.}"
