    \ experience of the villagers, water allocation and management in the gravity-fed\
    \ canals of the Fayyum were in the hands of iq\u1E6D\u0101\u02BF holders and tribal\
    \ groups along the main canals, a pattern similar to that which pertained in mediaeval\
