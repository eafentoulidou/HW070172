NashBourdieu1990:
  abstract: '{Bourdieu''s work has attracted considerable interest and, not withstanding
    criticism of his style and obscure theoretical formulations, has introduced some
    powerful concepts into social theory. This paper examines Bourdieu''s contribution
    to the sociology of education and especially his account of socially differentiated
    educational attainment. Particular attention is given to issues of structure,
    agency and habitus, the cultural autonomy of the school, arbitrary and necessary
    school cultures, and the distinction between primary and secondary effects on
    educational differences. Some specific criticisms, for example Elster''s charge
    of a double account of domination, are also addressed. Bourdieu''s concentration
    on habitus as the most significant generator of practice is held to be a theory
