SubtelnyTamerlane2010:
  abstract: '{The restoration of political order and the re-establishment of balance
    in the eastern Islamic world was the result of the ruthless empire-building strategies
    of the nomadic warlord Tamerlane or Temur. Temur''s authority was based on the
    Turko-Mongolian concept of leadership based on charisma, which represents one
    of the forms of legitimate domination in history. He also linked himself genealogically
    to Chinggis Khan, the founder of the Mongol empire. Although Temur did not hesitate
    to invoke Islamic legality whenever it was to his advantage to do so, Temur generally
    favoured the yasa over the sharia, the Islamic law. The Timurid state was predominantly
    military in character. It was based on a tribal military elite and supported by
    nomadic cavalry forces. The upsurge in cultural activity in Iran and Central Asia
    under Timurid patronage coincided roughly with the Renaissance in Europe; historians
    of Timurid art and culture dubbed it as the Timurid renaissance.}'
