HayesAlms2017:
  abstract: "{The sociological dimensions of the development of a sectarian orientation\
    \ in early Imami Shi\u02BFism have remained sparsely explored since Marshall Hodgson\
    \ posed the question \u2018How did the early Shia become sectarian?\u2019 in 1955.\
    \ This article explores Imamic hadith statements on the canonical ritual payment\
    \ of zak\u0101t/\u1E63adaqa as a way of tracking the crystallisation of communitarian\
    \ boundaries. It argues that the Shi\u02BFi Imams, especially Imam B\u0101qir,\
    \ fit into a common Muslim discourse regarding the payment of zak\u0101t, for\
    \ example in the case of an unjust Imam. However, the hadiths of the Imam \u1E62\
    \u0101diq show a pivot towards the more clearly differentiated Shi\u02BFi juristic\
    \ positions of the Occultation period. Imamic statements on zak\u0101t, therefore,\
    \ must be seen as neither identical to Sunni positions, nor to classical Twelver\
    \ Shi\u02BFi formulations, but rather as dynamic responses to developing circumstances.\
    \ In using Imamic hadiths to track early Shi\u02BFi doctrine, this article also\
    \ suggests directions for the development of a methodology for using hadiths to\
    \ track historical developments, a venture which has barely begun. In dealing\
    \ with the Shi\u02BFi Hadith corpus, the author calls for an epistemological scepticism,\
    \ coupled with a methodological positivism, assuming that while Imamic hadiths\
    \ may merely act as mouthpieces for later doctrinal positions, it is also very\
    \ possible that they do originate in the circles of the Imams to whom they are\
    \ ascribed, and should be analysed as such in order to track chronological developments\
    \ in the Hadith corpus.Keywords: Minorities, sectarianism, Shia, Shi\u02BFism,\
    \ Hadith, Islamic law, zak\u0101t, \u1E63adaqa, alms, taxation, charity, group\
    \ identity}"
