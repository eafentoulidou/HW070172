McAllisterSilence2014:
  abstract: '{Abstract: This article explores the ways in which contemporary Algerians
    relate to their past. More specifically, it asks how the past is split into chunks
    and seeks to understand the assessments people make of these periods. It also
    looks at perceptions of different events as turning points and particularly at
    the nationbuilding period of the 1970s, which simultaneously informs judgments
    about the present and is reimagined according to present subjectivities. It argues
    that despite a post-colonial official historiography that ends abruptly with independence
    in 1962 and takes the colonial period and the War of Independence as the total
    meaning of history, Algerians are making judgments about the past and the present
    based on more recent periods and are thereby questioning the salience of official
    narratives of the past.}'
