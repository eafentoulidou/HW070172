    \ narrative. It would appear that what began as a palace~scandal\u2014profaning\
    \ to a putatively sacral community already torn by civil~war\u2014developed into\
    \ a redemptive tragedy with perennial appeal. In a~patronage society governed\
    \ by loyalty to one\u2019s patron or father, this transformation~should count\
    \ as nothing less than conspicuous. This article~examines the role of a major\
    \ Abbasid poet, al-Bu\u1E25tur\u012B (d. 897), in shaping~public perception by\
    \ cultivating genuine sympathy for the Abbasids and~planting the seeds of questions\
    \ that would be addressed in historical narratives.~In particular, I discuss the\
    \ importance of literary salons or gatherings~as a social institution where poetry\
    \ and historical narratives were recited~orally as a means of transmitting knowledge\
