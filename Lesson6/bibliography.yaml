MuralidharanSupporting2013:
  abstract: "{We present WordSeer, an exploratory analysis environment for literary\
    \ text. Literature study is a cycle of reading, interpretation, exploration, and\
    \ understanding. While there is now abundant technological support for reading\
    \ and interpreting literary text in new ways through text-processing algorithms,\
    \ the other parts of the cycle\u2014exploration and understanding\u2014have been\
    \ relatively neglected. We are motivated by the literature on sensemaking, an\
    \ area of computer science devoted to supporting open-ended analysis on large\
    \ collections of data. Our software system integrates tools for algorithmic processing\
    \ of text with interaction techniques that support the interpretive, exploratory,\
    \ and note-taking aspects of scholarship. At present, the system supports grammatical\
    \ search and contextual similarity determination, visualization of patterns of\
    \ word context, and examination and organization of the source material for comparison\
    \ and hypothesis building. This article illustrates its capabilities by analyzing\
    \ language-use differences between male and female characters in Shakespeare\u2019\
    s plays. We find that when love is a major plot point, the language Shakespeare\
    \ uses to refer to women becomes more physical, and the language referring to\
    \ men becomes more sentimental. Future work will incorporate additional sensemaking\
    \ tools to aid comparison, exploration, grouping, and pattern recognition.}"
