DanzigerExtraneous2011:
  abstract: "{Are judicial rulings based solely on laws and facts? Legal formalism\
    \ holds that judges apply legal reasons to the facts of a case in a rational,\
    \ mechanical, and deliberative manner. In contrast, legal realists argue that\
    \ the rational application of legal reasons does not sufficiently explain the\
    \ decisions of judges and that psychological, political, and social factors influence\
    \ judicial rulings. We test the common caricature of realism that justice is \u201C\
    what the judge ate for breakfast\u201D in sequential parole decisions made by\
    \ experienced judges. We record the judges\u2019 two daily food breaks, which\
    \ result in segmenting the deliberations of the day into three distinct \u201C\
    decision sessions.\u201D We find that the percentage of favorable rulings drops\
    \ gradually from \u224865\\% to nearly zero within each decision session and returns\
    \ abruptly to \u224865\\% after a break. Our findings suggest that judicial rulings\
    \ can be swayed by extraneous variables that should have no bearing on legal decisions.}"
