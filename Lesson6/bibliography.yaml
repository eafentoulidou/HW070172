PavlovitchUbada2011:
  abstract: "{During the past few decades Western studies of the origin of Islam have\
    \ made~considerable advances in assessing sources which have long been considered\
    \ a~repository of exegetic, legal and historical material about the first centuries\
    \ of~Islam. Growing scepticism towards the Islamic foundation narratives and the~traditional\
    \ accounts of Islamic history undermined the notion that, unlike other~religions,\
    \ Islam \u201Cwas born in the full light of history\u201D and \u201Cits roots\
    \ are on the~surface\u201D (A. Renan). The study of the first centuries of Islam\
    \ has thus become~the focus of clashing methodologies, often yielding conflicting\
    \ accounts on~how, when and where Islam emerged. While studying Muslim traditions~(\u1E25\
    ad\u012Bths), Western Islamicists expressed varying opinions about reliability\
    \ of~lines of narrative transmission (isn\u0101ds), which, according to the traditional~Muslim\
    \ view, control the authenticity of the information included in the~substantive\
    \ part of the tradition (matn). One pole of the spectrum is represented~by scholars\
    \ who reject the link between the isn\u0101d and the matn. For them, the~isn\u0101\
    d is a fictitious authentication device that does not give any information~about\
    \ the historical development of the narrative. These scholars prefer to~study\
    \ the relationship between topically affiliated narratives, whence they~derive\
    \ information about the chronological development of the concepts~conveyed by\
    \ these narratives (literary analysis). The other part of the spectrum~varies\
    \ in the degree of acceptance of the isn\u0101ds. Nevertheless, these scholars~generally\
    \ agree that, provided certain methodological stipulations are met, a considerable\
    \ part of the transmission line is authentic and correctly represents~the ways\
    \ through which the traditions were transmitted. With certain~qualifications,\
    \ the method of scholars who accept the isn\u0101d may be described~as isn\u0101\
    d-cum-matn analysis. In this article, I study the famous \u02BFUb\u0101da tradition~dealing\
    \ with the punishment for adultery and fornication (zin\u0101). First, I follow~the\
    \ historical development of the tradition by means of literary analysis. Then\
    \ I~apply to the same tradition the principles of isn\u0101d-cum-matn analysis.~Although\
    \ different in their treatment of the \u1E25ad\u012Bth material, the two approaches~are\
    \ shown as capable of yielding results that are not mutually exclusive.}"
