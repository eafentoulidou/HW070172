HalvaniAuthorship2016:
  abstract: '{Authorship verification is a branch of forensic authorship analysis
    addressing the following task: Given a number of sample documents of an author
    A and a document allegedly written by A , the task is to decide whether the author
    of the latter document is truly A or not. We present a scalable authorship verification
    method that copes with this problem across different languages, genres and topics.
    The central concept of our method is a model, which is trained with Dutch, English,
    Greek, Spanish and German text documents. The model sets for each language specific
    parameters and a threshold that accepts or rejects the alleged author as A . The
    proposed method offers a wide range of benefits, e.g., a universal (static) threshold
    for each language and scalability regarding almost any involved component (classification
    function, ensemble strategy, features, etc.). Furthermore, the method benefits
    from low runtime due to the fact that no natural language processing techniques
    nor other computationally-intensive methods are involved. In our experiments,
    we applied the method on 28 test corpora including 4525 verification cases across
    16 genres and a huge number of mixed topics, where we achieved competitive results
    (75\% median accuracy). With these results we were able to outperform two state-of-the-art
    baselines, given the same training and test corpora.}'
