HungQuantitative2010:
  abstract: '{This article provides quantitative evidence for a hypothesis concerning
    fourth-century translations of Indian Buddhist texts from Prakrit and Sanskrit
    into Chinese. Using a Variable Length n-Gram Feature Extraction Algorithm, principal
    component analysis and average linkage clustering we are able to show that 24
    sutras, attributed by the tradition to different translators, were in fact translated
    by the same translator or group of translators. Since part of our method is based
    on assigning weight to n-grams, the analysis is capable of yielding distinctive
    features, i.e. strings of Chinese characters, that are characteristic of the translator(s).
    This is the first time that these techniques have successfully been applied to
    medieval Chinese texts. The results of this study open up a number of new directions
    for the lexicographic and syntactic study of early Chinese translations of Buddhist
    texts.}'
