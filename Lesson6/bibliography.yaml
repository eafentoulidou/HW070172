    \ unfolds in two parts: we first classify different aspects of the model-building\
    \ process and identify a number of characteristics shared by most agent-based\
    \ models in the humanities and social sciences; then we map relevant differences\
    \ between the various modeling approaches. We classify these into different dimensions\
    \ including the type of target systems addressed, the intended modeling goals,\
    \ and the models\u2019 degree of abstraction. Along the way, we provide reference\
