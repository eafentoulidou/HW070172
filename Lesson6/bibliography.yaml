    \  - Measurement apparatus  - Luminescence tests  - Palaeodose  - Annual dose\
    \  - Numerical simulation  - Results  4. The Archaeomagnetism Analysis as TL support\
    \ for dating  - The Archaeomagnetism Analysis  - Sample collection and magnetic\
