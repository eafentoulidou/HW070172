PapoutsakisQutbaddin2020:
  abstract: "{In Timurid times Persian litt\xE9rateurs devised a new kind of logogriph\
    \ (mu\u02BFamm\u0101) that differed con\xADsiderably from the mu\u02BFamm\u0101\
    \ as was known in the Arabic tradition. The most salient feature of the new, Persianate\
    \ mu\u02BFamm\u0101, which is normally a couplet, is that it has two levels of\
    \ meaning: an obvious or surface meaning (\u2018the poetic meaning\u2019), and\
    \ an encoded \u2018riddle meaning\u2019, which gives the clues to the solution\
    \ of the riddle. Since the 16th century the new, Persianate mu\u02BFamm\u0101\
    \ became very popular with Ottoman Turkish and Arabic litt\xE9rateurs as well.\
    \ In fact, to judge by the available evidence, it appears that the new mu\u02BF\
    amm\u0101 gradually became the most popular kind of literary riddle in Arabic.\
    \ The present paper presents Qu\u1E6Dbadd\u012Bn an-Nahraw\u0101l\u012B\u2019\
    s (917-990/1511-1582) Treasure of Names, the most influential Arabic treatise\
    \ on the new mu\u02BFamm\u0101, which is modelled on earlier Persian treatises.\
    \ It discusses the growth of the new mu\u02BFamm\u0101 in Arabic, describes the\
    \ rules applying to it as presented in an-Nahraw\u0101l\u012B\u2019s treatise,\
    \ analyses several Arabic mu\u02BFammay\u0101t cited in that treatise and concludes\
    \ by mentioning some additional Ottoman-era Arabic treatises on the riddle that\
    \ testify to the great popularity of the new mu\u02BFamm\u0101 in Arabic until\
    \ the late 19th century.}"
