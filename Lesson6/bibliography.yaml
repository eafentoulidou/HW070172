DeWeeseShamanization2014:
  abstract: "{A significant body of Muslim religious rites, with roots in Sufi devotional\
    \ practice, continued to be conducted in Central Asia well into the Soviet era,\
    \ despite Soviet antireligious policies and pressures. Reflecting communal adaptations\
    \ of the Sufi dhikr, or \u201Cremembrance\u201D of God, as part of healing or\
    \ funerary ceremonies, these rites were reclassified, in Soviet ethnographic literature,\
    \ as vestiges of \u201Cshamanism,\u201D and thus largely escaped notice by western\
    \ observers of \u201CSoviet Islam,\u201D who imagined \u2018Sufism\u2019 in terms\
    \ of clandestine militant organizations intent on undermining the Soviet regime.\
    \ This paper explores the reclassification of Sufi activity as shamanism, notes\
    \ historical evidence on the diffusion of Sufi rites into wider public circles,\
    \ and suggests some implications of these developments for our understanding of\
    \ Soviet Islam, Central Asian Sufism, and the phenomena of \u201Cshamanism.\u201D\
    }"
