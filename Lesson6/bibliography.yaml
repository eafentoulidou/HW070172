GanasciaAutomatic2014:
  abstract: "{For more than 40 years now, modern theories of literature insist on\
    \ the role of paraphrases, rewritings, citations, reciprocal borrowings, and mutual\
    \ contributions of many kinds. The notions of \u2018intertextuality\u2019, \u2018\
    transtextuality\u2019, and \u2018hypertextuality/hypotextuality\u2019 were introduced\
    \ in the seventies and eighties to approach these phenomena. Through the Ph\u0153\
    bus project, computer scientists from the computer science laboratory of the University\
    \ Pierre and Marie Curie collaborate with the literary teams of Paris-Sorbonne\
    \ University to develop efficient tools for literary studies that take advantage\
    \ of modern computer science techniques to detect borrowings of huge masses of\
    \ texts and to help put them in context. In this context, we have developed a\
    \ piece of software that automatically detects and explores networks of textual\
    \ reuses in classical literature. This article describes the principles on which\
    \ our program is based, the significant results that have already been obtained\
    \ and the prospective for the near future. It is divided into four parts. The\
    \ first part recalls the distinction between various types of borrowings like\
    \ plagiarism, pastiches, citations, etc. The second enumerates the criteria that\
    \ are retained to characterize reuses and citations on which we are focusing here.\
