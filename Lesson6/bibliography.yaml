    \  5. The Stratigraphical sequence  - Test B  - Test 10  - Test 26  - Test 27\
    \  6. Interpreting the Occupation Chronology and the Urban development    III\
    \ - Pottery study and analyses   1. Recording methodology  2. Questioning the\
    \ material: the ceramic analysis program  - Preliminary comments  - The fabrics:\
    \  Petrographic and chemical analyses  The clayey fabrics  The fritwares  - The\
