HeftbergerDigital2018:
  abstract: "{This book highlights the quantitative methods of data mining and information\
    \ visualization and explores their use in relation to the films and writings of\
    \ the Russian director, Dziga Vertov. The theoretical basis of the work harkens\
    \ back to the time when a group of Russian artists and scholars, known as the\
    \ \u201Cformalists,\u201D developed new concepts of how art could be studied and\
    \ measured. This book brings those ideas to the digital age. One of the central\
    \ questions the book intends to address is, \u201CHow can hypothetical notions\
    \ in film studies be supported or falsified using empirical data and statistical\
    \ tools?\u201D The first stage involves manual and computer-assisted annotation\
    \ of the films, leading to the production of empirical data which is then used\
    \ for statistical analysis but more importantly for the development of visualizations.\
    \ Studies of this type furthermore shed light on the field of visual presentation\
    \ of time-based processes; an area which has its origin in the Russian formalist\
    \ sphere of the 1920s and which has recently gained new relevance due to technological\
    \ advances and new possibilities for computer-assisted analysis of large and complex\
    \ data sets. In order to reach a profound understanding of Vertov and his films,\
    \ the manual or computer-assisted data analysis must be combined with film-historical\
    \ knowledge and a study of primary sources. In addition, the status of the surviving\
    \ film materials and the precise analysis of these materials combined with knowledge\
    \ of historical film technology provide insight into archival policy and political\
    \ culture in the Soviet Union in the 1920s and 30s.}"
