VyazovDemographic2019:
  abstract: '{The development of landscapes of the central part of the Middle-Volga
    region in the last 2500 years was a discontinuous process of the explosive growth
    of population and land utilization alternating with stages of depopulation and
    desolation. The periods of depopulation and transitions of cultures occurred at
    similar times to climate changes. Some cultures were associated with distinct
    climatic episodes, such as the association of the Dark Ages Cold Period with Hun,
    post Hun, Heraldic, and Khasarian times, and the Medival Warm Period with the
    time of Volga Bulgaria. A combination of archaeological and paleoecological analyses
    allowed us to reconstruct a sequence of landscape and land use changes in relation
    to the historical development of the region. The first millennium CE was a time
    of major changes in population, agricultural technologies, social structure, and
    settlement patterns in the forest-steppe zone. The MiddleVolga region underwent
    a transition from a non-populated, mainly-forested landscape of first centuries
    CE to a highly deforested agricultural landscape of the Volga Bulgarian state
    by the 11th century CE. Within several centuries, the landscape was transformed
    by shifting cultivation, wood and ore extraction, and the formation and expansion
    of pastures and road networks. The process of deforestation in the region was
    facilitated by the relatively warm climates of the Medieval Warm Period.}'
  author: '{Vyazov, Leonid A. and Ershova, Ekaterina G. and Ponomarenko, Elena V.
