HumphreysSyria2010:
  abstract: '{The lands stretching from the Euphrates east and to the upper Tigris
    are both an extension of Syria and a separate entity. Roman rule was now only
    a dim memory, recalled in the ruins of its monuments and in the resurgence of
    Byzantine military power along Syria''s northern borderlands. Syrians might soon
