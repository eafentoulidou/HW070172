JuolaUsing2013:
  abstract: "{Empirical studies of broad-ranging aspects of culture, such as \u2018\
    cultural complexities\u2019 are often extremely difficult. Following the model\
    \ of Michel et al. (Michel, J.-B., Shen, Y. K., Aiden, A. P. et al. (2011). Quantitative\
    \ analysis of culture using millions of digitized books. Science, 331(6014): 176\u2013\
    82), and using a set of techniques originally developed to measure the complexity\
    \ of language, we propose a text-based analysis of a large corpus of topic-uncontrolled\
    \ text to determine how cultural complexity varies over time within a single culture.\
    \ Using the Google Books American 2Gram corpus, we are able to show that (as predicted\
    \ from the cumulative nature of culture), US culture has been steadily increasing\
    \ in complexity, even when (for economic reasons) the amount of actual discourse\
