FahndrichWafayat1973:
  abstract: '{Particularly in the light of recent developments of literary criticism
    in European literatures, a reorientation of Western criticism of medieval Arabic
    literature and an increased awareness of methodology is necessary. The break with
    the still widespread positivistic concept of Quellenforschung is overdue since
    its value for the understanding of literary works is questionable. The interpretation
    of any work of literature, which includes historiography, has to start with the
    analysis of the structures of the work in its transmitted form. A biographical
    work, such as ibn Khallikan''s Wafayat al-A''yan, is composed of individual biographies,
    which can be broken down into smaller units: strictly biographical parts and narrative
    units (anecdotes and aphorisms). A literary critic trying to understand and explain
    the biographical work must begin with the analysis of these small narrative units,
    and from there proceed to the work as a whole, and only then to its place in history.}'
