JanickeTRAViz2015:
  abstract: "{This article describes the development and application of an innovative\
    \ tool, Text Re-use Alignment Visualization (TRAViz), whose aim is to visualize\
    \ variation between editions of both historical and modern texts. Reading different\
    \ editions of a text empowers research in literary studies and linguistics, where\
    \ one can study a text\u2019s reception or follow the development of its language\
    \ over time. One of the purposes of a text edition is to trace or reconstruct\
    \ a possible archetype or something that might be considered to be an original\
    \ version of the text in order to better understand its evolution over time. To\
    \ do so, the textual scholar examines and records the similarities and the differences\
    \ between a number of exemplars in what is known as a \u2018critical apparatus\u2019\
    . The result of this variant analysis can be visually represented as a \u2018\
    Variant Graph\u2019, where the relationships between these exemplars can be more\
    \ easily studied. Variant Graphs can be, in turn, visualized in order to facilitate\
    \ reading and interaction with the source data. Borrowing from existing digital\
