HillClimate2019:
  abstract: "{The final centuries BCE (Before Common Era) saw the main focus of trade\
    \ between the Far East and Europe switch from the so called Northern Route across\
    \ the Asian steppes to the classical silk roads. The cities across central Asia\
    \ flourished and grew in size and importance. While clearly there were political,\
    \ economic and cultural drivers for these changes, there may also have been a\
    \ role for changes in climate in this relatively arid region of Asia. Analysis\
    \ of a new ensemble of snapshot global climate model simulations, run every 250\
    \ years over the last 6000 years, allows us to assess the long term climatological\
    \ changes seen across the central Asian arid region through which the classical\
    \ Silk Roads run. While the climate is comparatively stable through the Holocene,\
    \ the fluctuations seen in these simulations match significant cultural developments\
    \ in the region. From 1500 BCE the deterioration of climate from a transient precipitation\
    \ peak, along with technological development and the immigration of Aryan nomads,\
    \ drove a shift towards urbanization and probably irrigation, culminating in the\
    \ founding of the major cities of Bukhara and Samarkand around 700\u2013500 BCE.\
    \ Between 1000 and 250 BCE the modelled precipitation in the central Asian arid\
    \ region undergoes a transition towards wetter climates. The changes in the Western\
    \ Disturbances, which is the key weather system for central Asian precipitation,\
    \ provides 10\\% more precipitation and the increased hydrological resources may\
    \ provide the climatological foundation for the golden era of Silk Road trade.}"
