MinskyMatter1965:
  abstract: '{This paper attempts to explain why people become confused by questions
    about the relation between menal and physical events. When a question leads to
    confused, inconsistent answers, this may be (1) because the question is ultimately
    meaningless or at least unanswerable, but it may also be (2) because an adequate
    answer requires a powerful analytical apparatus. My view is that many important
    questions about relation between mind and brain are of this latter kind, and that
    some of the necessary technical and conceptual tools are becoming available as
    a result of work on he problems of making computer programs behave intelligently.
    In this paper we suggest a theory of why introspection does not give clear answers
    to these questions. The paper does not go very far toward finding technical solutions
    to the questions, but there is probably some value in finding at least a clear
