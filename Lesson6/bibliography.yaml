TayRethinking2017:
  abstract: "{As society continues to embrace advances in digital technologies, a\
    \ major question that arises is the impact which such technologies have on the\
    \ concept of an \u2018author\u2019 under copyright law. Prior to the advent of\
    \ the user-generated content (UGC) technology, creative works on the Internet\
    \ were produced by one or several identifiable authors. The advent of the UGC\
    \ technology has enabled the active authorial participation of Internet users.\
    \ This has made it possible for massively collaborative works on the Internet\
    \ to mushroom where numerous authors\u2019 contributions are incrementally merged\
    \ into an extensive single work. The concept of an \u2018author\u2019 under copyright\
    \ law is premised on the basis that a work has one or several finite authors.\
    \ Many UGC works defy this traditional mode of creating works. Taking Malaysian\
    \ copyright law as the focal point of this study, the research examines whether\
    \ the concept of an \u2018author\u2019 as defined in the Malaysian Copyright Act\
    \ 1987 is sufficient to address the authorship issue in the light of the UGC technology.\
    \ It concludes that the current concept of an \u2018author\u2019 in the Act is\
    \ ill-equipped to accommodate Internet-based collaborations. It recommends the\
    \ introduction of the concept of a \u2018deemed author\u2019 in copyright law\
    \ and suggests that the status of a \u2018deemed author\u2019 be conferred on\
    \ the entity who controls and determines the configuration of the resulting work.}"
