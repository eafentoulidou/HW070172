  abstract: "{The aim of this article is to discuss reliability issues of a few visual\
    \ techniques used in stylometry, and to introduce a new method that enhances the\
    \ explanatory power of visualization with a procedure of validation inspired by\
    \ advanced statistical methods. A promising way of extending cluster analysis\
    \ dendrograms with a self-validating procedure involves producing numerous particular\
    \ \u2018snapshots\u2019, or dendrograms produced using different input parameters,\
    \ and combining them all into the form of a consensus tree. Significantly better\
    \ results, however, can be obtained using a new visualization technique, which\
    \ combines the idea of nearest neighborhood derived from cluster analysis, the\
    \ idea of hammering out a clustering consensus from bootstrap consensus trees,\
