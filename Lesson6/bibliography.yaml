NanniComputational2017:
  abstract: '{For the first time, historians of higher education have large data sets
    of primary sources that reflect the complete output of academic institutions at
    their disposal. To analyze this unprecedented abundance of digital materials,
    scholars have access to a large suite of computational methods developed in the
    field of Natural Language Processing. However, when the intention is to move beyond
    exploratory studies and use the results of such analyses as quantitative evidences,
    historians need to take into account the reliability of these techniques. The
    main goal of this article is to investigate the performance of different text
    mining methods for a specific task: the automatic identification of interdisciplinary
    works from a corpus of PhD dissertation abstracts. Based on the output of our
    study, we provide the research community of a new data set for analyzing recent
