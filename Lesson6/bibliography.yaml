MorleyTheories2004:
  abstract: '{"The place of ''theory'' in the study of the past is controversial.
    Some historians believe that the use of ideas and concepts from disciplines like
    economics and sociology produces anachronistic and distorted accounts. Others
    argue that all historians use generalisations about human nature and the workings
    of society - in other words, some sort of ''theory'' - but that most are unconscious
    of the assumptions on which their accounts of the past depend, a position with
    its own set of problems." "Neville Morley''s book offers a guide for students
    to how theories, models and concepts have been applied to ancient history. It
    shows readers how they can use theory to interpret historical evidence for themselves,
    as well as to evaluate the work of others." "The book concludes a survey of key
    ideas and theories on a wide range of ancient historical topics, including society
    and economy, the environment, gender and sexuality, myth and rationality. An annotated
