EderRolling2016:
  abstract: "{This article introduces a new stylometric method that combines supervised\
    \ machine-learning classification with the idea of sequential analysis. Unlike\
    \ standard procedures, aimed at assessing style differentiation between discrete\
    \ text samples, the new method, supported with compact visualization, tries to\
    \ look inside a text represented as a set of linearly sliced chunks, in order\
    \ to test their stylistic consistency. Three flavors of the method have been introduced:\
    \ (1) Rolling SVM, relying on the support vector machines (SVM) classifier, (2)\
    \ Rolling NSC, based on the nearest shrunken centroids method, and (3) Rolling\
    \ Delta, using the classic Burrowsian measure of similarity. The technique is\
    \ primarily intended to assess mixed authorship; however, it can be also used\
    \ as a magnifying glass to inspect works with unclear stylometric signal. To demonstrate\
    \ its applicability, three different examples of collaborative work have been\
    \ briefly discussed: (1) the 13th-century French allegorical poem Roman de la\
    \ Rose , (2) a 15th-century translation of the Bible into Polish known as Queen\
    \ Sophia\u2019s Bible , and (3) The Inheritors , a novel collaboratively written\
    \ by Joseph Conrad and Ford Madox Ford in 1901.}"
