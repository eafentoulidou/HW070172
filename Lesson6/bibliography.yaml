    \ comparative evidence from eastern Iran to support the suggestion that this was\
    \ a funerary monument built for a Gh\u016Brid patron in the late twelfth century\
    \ and discusses the tomb in relation to other extant Gh\u016Brid structures in\
    \ South Asia. It emphasizes the degree of regional continuity in Gh\u016Brid architecture\
    \ by highlighting aspects of the building's design that are also present in the\
    \ pre-Gh\u016Brid Buddhist and Hindu architecture of the Indus Valley but absent\
    \ in the medieval monuments of eastern Iran or western India. Accounting for the\
    \ transculturation to which the tomb bears witness, the author draws attention\
    \ to the mutual receptivity of eastern Iranian and South Asian architecture in\
    \ the late twelfth century.}"
