DrewsEarly2004:
  abstract: '{"In this book, Robert Drews examines the question of the origins of
    man''s relations with the horse. He questions the belief that on the Eurasian
    steppe men were riding in battle as early as 4000 BC, and concludes that it was
    not until around 900 BC that men anywhere - whether in the Near East and the Aegean
    or on the steppes of Asia - were proficient enough to handle a bow, sword or spear
    while on horseback. After establishing when, where, and, most importantly, why
    good riding began, Drews goes on to show how riding raiders terrorized the civilized
    world in the seventh century BC, and how central cavalry was to the success of
    the Median and Persian empires." "Drawing on archaeological, iconographic, and
    textual evidence, this is the first book devoted to the question of when horseback
    riders became important in combat. Comprehensively illustrated, this book will
    be essential reading for anyone interested in the origins of civilization in Eurasia,
    and the development of man''s military relationship with the horse."--Jacket.}'
