YangPaleoclimatic2019:
  abstract: '{This chapter introduces, by literature reviews, the issue of the links
    and processes behind climate change, environmental change, and socio-culture change
    in the past at the ancient Silk Road region. Analyses of the changes of the socio-environment
    system in this area enhance our understanding on the regular patterns of coupled
    natural and social evolution, and is thus of important theoretical and practical
    significance. We argue that the cross-cutting theme has been to reach beyond simple
    explanations of environmental or human determinism, but social resilience under
    environmental impacts. Studies indicate both that climate conditions significantly
    influence human socio-cultural systems and that the socio-culture systems are
    certainly resilient to climate impacts. This chapter also summarizes the scope
    of all chapters in this book by illustrating the specific topics, research areas,
    focused periods and their inner relationships. The conclusion further summarizes
    the recent research states on past socio-environmental dynamics and the findings
    achieved in this book, as well as some outlooks.}'
