FinlaysonProppLearner2017:
  abstract: "{I describe the collection and deep annotation of the semantics of a\
    \ corpus of Russian folktales. This corpus, which I call the \u2018ProppLearner\u2019\
    \ corpus, was assembled to provide data for an algorithm designed to learn Vladimir\
    \ Propp\u2019s morphology of Russian hero tales. The corpus is the most deeply\
    \ annotated narrative corpus available at this time. The algorithm and learning\
    \ results are described elsewhere; here, I provide detail on the layers of annotation\
    \ and how they were chosen, novel layers of annotation required for successful\
    \ learning, the selection of the texts for annotation, the annotation process\
    \ itself, and the resulting inter-annotator agreement measures. In particular,\
    \ the corpus comprised fifteen texts totaling 18,862 words. There were eighteen\
    \ layers of annotation, five of which were developed specifically to support learning\
    \ Propp\u2019s morphology: referent attributes, context relationships, event valences,\
    \ Propp\u2019s \u2018dramatis personae\u2019, and Propp\u2019s functions. All\
    \ annotations were created by trained annotators with the Story Workbench annotation\
    \ tool, following a double-annotation paradigm. I discuss lessons learned from\
    \ this effort and what they mean for future digital humanities efforts when working\
    \ with the semantics of natural language text.}"
