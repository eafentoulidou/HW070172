TeseiChronological2011:
  abstract: "{In the last few years, the question of the chronology of the Qur'\u0101\
    n has become a heated topic among scholars. As it is known, the Qur'\u0101n does\
    \ not follow any declared chronological order and the traditional division of\
    \ s\u016Bras in Meccan and Medinan is mostly based on the traditional accounts\
    \ about the biography of Mu\u1E25ammad. However, the real value of these traditions\
    \ appears to be more exegetical than historical. In fact, in many cases the accounts\
    \ about Mu\u1E25ammad's life appear to be the result of logical speculations about\
    \ the Qur'\u0101nic text itself, rather than the transmission of historical records.\
    \ The possible non-historicity of the accounts on which the traditional chronological\
    \ arrangement of the s\u016Bras is based would evidently mine the whole system\
    \ of categorization. Despite this evident methodological difficulty, many scholars\
    \ have continued to accept the traditional view and thus to read the Qur'\u0101\
    n chronologically. In the present study, I will draw the attention on the case\
    \ of the story of \u1E0E\u016B l-Qarnayn (Q 18:83-102) and on an interesting problem\
    \ of chronology implied by its possible dependence on a Syriac work composed after\
