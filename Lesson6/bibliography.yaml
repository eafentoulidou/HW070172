SchwartzPolitical2017:
  abstract: '{This article examines the political economy of Cairo''s emerging Arabic
    private printing industry during the third quarter of the 19th century. I use
    the constituent texts of the industry to demonstrate that it developed upon the
    speculative model of commissioning, whereby individuals paid printers to produce
    particular works of their choosing. Commissioning indicates that Egyptian private
    printing grew from local traditions for producing handwritten texts. Nevertheless,
    print commissioning differed from manuscript commissioning by requiring individuals
    to assume great financial risk. I explore the nature and implications of this
    divergence through a treatise published in 1871 by Musa Kastali, a particularly
    prolific printer who helped to professionalize Cairene printing. Musa''s treatise
    details his legal battle with a famous Azhari commissioner, and is unique for
    describing a printer''s business practices. It demonstrates the importance of
    situating printings within their socioeconomic contexts in addition to their intellectual
    ones, a task which cannot be done without an appreciation for the functioning
    of the printing industry at a local level.}'
