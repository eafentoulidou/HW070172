WaldenfelsStylometric2016:
  abstract: '{The article uses a stylometric approach to study differences between
    standard variants of the pluricentric standard language Bosnian/Croatian/Serbian
    in a corpus of originals and translations from other languages. Three experiments
    are reported. The first two serve to show that choice of the Croatian vs. Serbian
    variant is not the most important factor shaping frequency profiles of translations;
