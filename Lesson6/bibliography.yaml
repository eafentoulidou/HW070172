TekgulCash2016:
  abstract: "{Scholarship has argued that the Ottoman \\emph{timar} system was an\
    \ efficient way to provide military forces in a non-monetized economy. As the\
    \ state granted its sources of revenue to \\emph{timariot}s in return for military\
    \ service, it was financially relieved of the need to pay the expenses of the\
