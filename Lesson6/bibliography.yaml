DaleIndia2010:
  abstract: '{The Mughals'' history of internecine dynastic warfare implicitly raises
    one facet of the dynasty''s Central Asian heritage, their military tactics. Babur
    marched out of Kabul in 932/December 1525 intent on conquering Hindustan; in 1526,
    he founded the Mughul empire in India. Humayun''s young son Akbar succeeded to
    the Mughal throne in 963/1556 in his twelfth year. The reign of Akbar''s successor
    Salim or Jahangir, the ''World-seizer'', vividly illustrates the importance of
    idiosyncratic personality and also witnessed the beginnings of Sikhism as a social
    and political force. Shah Jahan turned his back on Akbar''s and Jahangir''s sympathetic
    attitude towards non-Muslims, and he also exhibited little of the relentless intellectual
    curiosity of Akbar or the deeply emotional artistic sensitivity of Jahangir. One
    of the earliest signs of Shah Jahan''s lofty ambition was the construction of
    the Peacock Throne, a gem-encrusted monument that was commissioned in 1037/1628
    and completed seven years later.}'
