TurinOral2013:
  abstract: '{Thanks to ever-greater digital connectivity, interest in oral traditions
    has grown beyond that of researcher and research subject to include a widening
    pool of global users. When new publics consume, manipulate and connect with field
    recordings and digital cultural archives, their involvement raises important practical
    and ethical questions. This volume explores the political repercussions of studying
    marginalised languages; the role of online tools in ensuring responsible access
    to sensitive cultural materials; and ways of ensuring that when digital documents
    are created, they are not fossilised as a consequence of being archived. Fieldwork
    reports by linguists and anthropologists in three continents provide concrete
    examples of overcoming barriers -- ethical, practical and conceptual -- in digital
    documentation projects. Oral Literature In The Digital Age is an essential guide
    and handbook for ethnographers, field linguists, community activists, curators,
    archivists, librarians, and all who connect with indigenous communities in order
