DabiriShahnama2010:
  abstract: '{[The paper reconsiders the apocryphal stories regarding the Shahnama''
    s initial reception to propose that it was only after long narrative poems gained
    currency that the Shahnama was recognised as a masterpiece. The paper analyses
    the structure and themes of several histories written before and during the Samanid
    period and compares them with the Shahnama and the content of histories and epics
    produced immediately afterwards, to argue that the initial reception of the Shahnama
    did not depend on Sultan Mahmud Ghazni alone. It further argues that the Shahnama''s
    aim, content, and execution differed from the histories and poetry produced in
    the decades immediately preceding and succeeding it, which would account for the
    lag in its acceptance and popularity. This led later biographers to superimpose
