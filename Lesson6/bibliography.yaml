    \ of Digital Humanities has been involved in the development of structured prosopographical\
    \ databases using a general \u2018factoid-oriented\u2019 model of structure that\
    \ links people to the information about them via spots in primary sources that\
    \ assert that information. Recent developments, particularly the World Wide Web,\
    \ and its related technologies around the Semantic Web, have promoted the possibility\
    \ to both interconnecting dispersed data, and allowing it to be queried semantically.\
    \ To the purpose of making available our prosopographical databases on the Semantic\
    \ Web, in this article we review the principles behind our established factoid-based\
    \ model and reformulate it using a more interoperable approach, based on knowledge\
