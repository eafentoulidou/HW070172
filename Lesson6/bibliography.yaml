BrettEgypt2010:
  abstract: '{In Egypt the Arab conquest initiated a cultural transformation that
    left unchanged the constants of the country''s history over the past three thousand
    years. The end of the Arab supremacy was complete when in 219/834 the Arabs were
    struck from the diwan, the list of those entitled to pay as members of the jund,
    despite their protest that it was theirs by right. The extirpation of the Tulunids
    brought the return of Egypt to provincial status with a recrudescence of provincial
    unrest, immediately manifested in the welcome at Fustat to one ibn al-Khalij,
    or al-Khaliji. Ibn Tughj had no difficulty in returning to Syria to secure its
    possession, and reconstitute the empire created by Ibn Tulun when he invaded Syria
    from Egypt. Like that of the Tulunids, that of the Ikhshidids was a ghulam state,
    in which the payment of the army was central to the administration. After the
    retreat from Alexandria in 324/936 the threat of Fatimid invasion receded.}'
