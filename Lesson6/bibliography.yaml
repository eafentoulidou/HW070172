BoudchicheAlKhalil2017:
  abstract: '{AlKhalil Morpho Sys is a morphosyntactic analyzer of standard Arabic
    words taken out of context. The system analyzes either partially vowelized words
    or totally vowelized ones. In this paper, we present the second version of this
    analyzer. The correction of errors in the database of the first version, and enrichment
