RobinsonIntroduction2010:
  abstract: "{The following story, which appears in the History of Ab\u016B Ja\u02BF\
    far al-\u1E6Cabar\u012B (d. 310/923), is one of many that describe how the \u02BF\
    Abb\u0101sid caliph Ab\u016B Ja\u02BFfar al-Man\u1E63\u016Br (r. 136\u201358/754\u2013\
    75) chose the site for his new city of Baghdad. The event is said to have taken\
    \ place in year 763 of the Common Era, some thirteen years after the revolution\
    \ that brought the \u02BFAbb\u0101sids to power.It was reported on the authority\
    \ of Mu\u1E25ammad b. \u1E62\u0101li\u1E25 b. al-Na\u1E6D\u1E6D\u0101\u1E25, on\
    \ the authority of Mu\u1E25ammad b. J\u0101bir and his father, who said: When\
    \ Ab\u016B Ja\u02BFfar decided to build the city of Baghdad, he saw a monk, to\
    \ whom he called out. When he responded, he asked him, \u2018Do you find in your\
    \ books [a prediction] that a city will be built here?\u2019 \u2018Yes\u2019,\
    \ said the monk, \u2018Miql\u0101\u1E63 will build it.\u2019 Ab\u016B Ja\u02BF\
    far exclaimed, \u2018I was called Miql\u0101\u1E63 when I was young!\u2019, to\
    \ which the monk said, \u2018Then you must be the one to build it!\u2019He [the\
    \ narrator] then continued: Likewise, when Ab\u016B Ja\u02BFfar decided to build\
    \ the city of al-R\u0101fiqa, which is in territory that once belonged to the\
    \ Byzantines, the people of [the nearby city of] al-Raqqa objected and resolved\
    \ to fight him, saying, \u2018You will ruin our markets, take away our livelihoods\
    \ and reduce our houses. Ab\u016B Jaqfar was determined to take them on, and wrote\
    \ to a monk in the [nearby] monastery, asking: \u2018Do you know anything about\
    \ a city that will be built here?\u2019 The monk replied, \u2018I have heard that\
    \ a man called Miql\u0101s. will build it,\u2019 so Abu Jaqfar said, \u2018I am\
