MastersTrade2010:
  abstract: '{Competing political and economic strategies informed the Ottoman state''s
    policies towards commerce and merchants. At the core of the economic worldview
    of the sultans and their advisers was an appreciation of the revenues that the
    transit trade of luxury goods produced. The Ottomans nurtured commercial relations
    with Genoa. Throughout the tenth/sixteenth century, the Ottoman state attempted
    to preserve the flow of Asian spices to the Middle East by establishing diplomatic
    and military missions to Muslim states in India and Sumatra and setting up a state
    monopoly, operating out of Cairo, for the import of spices. By the end of the
    twelfth/eighteenth century, New World coffee was competing with that of Yemen
    in the markets of the Ottoman empire. With that development, the Ottoman empire
    ceased to play a major role in the global transit trade that had enriched it in
    the earlier centuries.}'
