BaydarDigitizing2016:
  abstract: "{Digitizing Lefebvre\u2019s Spatial Triad is conceived as a seed project\
    \ for an interdisciplinary analysis of the built environment via digital media.\
    \ Two social housing projects in \u0130zmir are chosen as case studies as an initial\
    \ step to be developed toward a potentially international digital platform. The\
    \ theoretical premises of the project are based on the renowned cultural theorist\
    \ Henri Lefebvre\u2019s Spatial Triad, which distinguishes between representations\
    \ of space, representational spaces or spaces of representation, and spatial practices.\
    \ Following this framework, the collected data are organized in three sections,\
    \ which are reflected in the digital interface. These are respectively titled,\
    \ \u2018implementations\u2019, which contains architectural drawings and visual\
    \ recordings of interviews with the chief architect of the projects; \u2018perceptions\u2019\
    , which includes related texts that are scanned from Web sites, newspapers, journals,\
    \ and conference proceedings; and \u2018lived experiences\u2019, which contains\
    \ photographs and visual records of on-site interviews with the users of the two\
    \ housing estates. Users of the digital interface are enabled access to data in\
    \ each category by means of choosing one of eighty-three related keywords. The\
    \ latter are derived from the digital analyses of discursive material. By enabling\
    \ the comparison of the sections of spatial data for each settlement and between\
    \ the two settlements, the digital platform has the potential to inform decision-making\
    \ processes in future social housing projects.}"
