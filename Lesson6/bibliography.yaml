FokaHumanities2017:
  abstract: "{Universities around the world have increasingly turned to digital infrastructures\
    \ as a way to revamp the arts and humanities. This article contributes a fresh\
    \ understanding by examining the material development of HumlabX, a research laboratory\
    \ for digital humanities at Ume\xE5 University, Sweden. Specifically, we approach\
    \ the empirical case as a timeline of research funding, projects, events, and\
    \ deliverables to examine how the research laboratory as an organizational and\
    \ material space developed and evolved in relation to new technology investments.\
    \ Based on our analysis, we argue that while digital research infrastructures\
    \ can, indeed, stimulate innovation in and around research, aimed to produce new\
    \ knowledge, digital technologies carry social and material implications that\
    \ affect organizational processes. We show that while knowledge production processes\
    \ at HumlabX were highly influenced by the infrastructural legacy of the past,\
    \ they indeed directed scholars toward innovation. By discussing these implications\
    \ in detail, we move beyond the debate of humanities qua digital, and demonstrate\
    \ the need for scholars of digital humanities to engage in the development of\
    \ policies for digital research infrastructures. Using a Swedish case study, we\
    \ argue that research laboratories for the digital humanities must be scrutinized\
    \ and should be fully exposed as socio-material organizations that develop, and\
    \ should develop, over time. In particular, we stress the need to ensure that\
    \ digital humanities laboratories are sustainable and open for redevelopment.}"
