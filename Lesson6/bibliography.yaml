KarimiNiaContemporary2012:
  abstract: "{The status of tafs\u012Br and Qur\u2019anic studies in the Islamic Republic\
    \ of Iran has changed significantly during recent decades. The essay provides\
    \ an overview of the state of Qur\u2019anic studies in Iran today, aiming to examine\
    \ the extent of the impact of studies by Western scholars on Iranian academic\
    \ circles during the last three decades and the relationship between them. As\
    \ in most Islamic countries, the major bulk of academic activity in Iran in this\
    \ field used to be undertaken by the traditional \u2018ulam\u0101\u2019; however,\
    \ since the beginning of the twentieth century and the establishment of universities\
    \ and other academic institutions in the Islamic world, there has been increasing\
    \ diversity and development. After the Islamic Revolution, many gradual changes\
    \ in the structure and approach of centres of religious learning and universities\
    \ have occurred. Contemporary advancements in modern sciences and communications\
    \ technologies have gradually brought the institutions engaged in the study of\
    \ human sciences to confront the new context. As a result, the traditional Sh\u012B\
    \u2018\u012B centres of learning, which until 50 years ago devoted themselves\
    \ exclusively to the study of Islamic law and jurisprudence, today pay attention\
    \ to the teaching of foreign languages, Qur\u2019anic sciences and exegesis, including\
    \ Western studies about the Qur\u2019an, to a certain extent, and recognise the\
    \ importance of almost all of the human sciences of the West. \u062A\u063A\u064A\
