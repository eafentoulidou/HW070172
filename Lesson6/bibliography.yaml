    \ semantic tagging software which is based upon the UCREL Semantic Analysis System\
    \ developed by Lancaster University\u2019s University Centre for Computer Corpus\
    \ Research on Language, but using the uniquely comprehensive Historical Thesaurus\
    \ of English (published in 2009 as The Historical Thesaurus of the Oxford English\
    \ Dictionary) as its knowledge base, in order to provide fine-grained meaning\
