GanievNatural2019:
  abstract: "{This article analyzes the effect of climate extremes on the historical\
    \ processes that took place (AD 536, 581, 601, 626 and 679) in the Eastern Turk\
    \ Empire (AD 534\u2013745) in Inner Asia. Climate extremes are sharp, strong and\
    \ sometimes protracted periods of cooling and drought caused by volcanic eruptions\
    \ that in this case resulted in a negative effect on the economy of a nomadic\
    \ society and were often accompanied by famine and illness. In fact, many of these\
    \ natural catastrophes coincided with the Black Death pandemics among the Eastern\
    \ Turks and the Chinese living in the north of China. The Turk Empire can be split\
    \ into several chronological periods during which significant events that led\
    \ to changes in the course of history of the nomadic state took place: AD 534\u2013\
    545\u2014the rise of the Turk Empire; AD 581\u2013583\u2014the division of the\
    \ Turk Empire into the Western and the Eastern Empires; AD 601\u2013603\u2014\
    the rise of Qimin Qaghan; AD 627\u2013630\u2014the Eastern Turks are conquered\
    \ by China; AD 679\u2013687\u2014the second rise of the Eastern Turk Empire. The\
    \ research shows that there is clearly-discernable interplay between important\
    \ historical events and climate extremes in the history of the Turk Empire. This\
    \ interplay has led us to the conclusion that the climatic factor did have an\
    \ impact on the historical processes that took place in the eastern part of Inner\
    \ Asia, especially on the territories with a nomadic economy.}"
