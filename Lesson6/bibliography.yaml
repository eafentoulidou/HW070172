BribiescasMen2006:
  abstract: '{"Men: Evolutionary and Life History presents a new approach to understanding
    the human male by drawing upon life history and evolutionary theory. Because life
    history theory focuses on the timing of, and energetic investment in, particular
    aspects of physiology, such as growth and reproduction, Richard Bribiescas and
    his fellow anthropologists are now using it in the study of humans. This has led
    to an increased understanding of human female physiology - especially growth and
    reproduction - from an evolutionary and life history perspective. However, little
    attention has been directed toward these characteristics in males. Men provides
    a new understanding of human male physiology and applies it to contemporary health
    issues such as prostate cancer, testosterone replacement therapy, and the development
    of a male contraceptive." "Men proves that understanding human physiology requires
    global research in traditionally overlooked areas and that evolutionary and life
