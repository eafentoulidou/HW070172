LeeSyntactic2017:
  abstract: "{It is widely believed that different parts of a classical Chinese poem\
    \ vary in syntactic properties. The middle part is usually parallel, i.e. the\
    \ two lines in a couplet have similar sentence structure and part of speech; in\
    \ contrast, the beginning and final parts tend to be non-parallel. Imagistic language,\
    \ dominated by noun phrases evoking images, is concentrated in the middle; propositional\
    \ language, with more complex grammatical structures, is more often found at the\
    \ end. We present the first quantitative analysis on these linguistic phenomena\u2014\
    syntactic parallelism, imagistic language, and propositional language\u2014on\
    \ a treebank of selected poems from the Complete Tang Poems. Written during the\
    \ Tang Dynasty between the 7th and 9th centuries CE, these poems are often considered\
    \ the pinnacle of classical Chinese poetry. Our analysis affirms the traditional\
    \ observation that the final couplet is rarely parallel; the middle couplets are\
    \ more frequently parallel, especially at the phrase rather than the word level.\
    \ Further, the final couplet more often takes a non-declarative mood, uses function\
    \ words, and adopts propositional language. In contrast, the beginning and middle\
    \ couplets employ more content words and tend toward imagistic language.}"
