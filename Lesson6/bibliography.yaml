KramnickMaking1997:
  abstract: '{This essay discusses the origins of the literary canon in mid-eighteenth-century
    England, looking in particular at the changing reputations of Shakespeare and
    Spenser. Situating the writing of English literary history within the context
    of the cultural market, print culture, and nationalism, I argue that the mid-century
    model of literary history both represents the dialectical outcome of previous
    decades of thinking through the problem of cultural change and puts in place the
    terms for the modern narrative of the literary canon. An earlier aesthetics of
    gendered and sociable refinement separated itself from a Gothic past later recovered
    as the singular moment of literary achievement. The Gothic account was then challenged
    by a rethinking of consumption as reading abstracted over time. Together, Gothic
    historicism and abstract reading formed the antithetical basis on which critics
    established the modern canonical account of English literary history.}'
