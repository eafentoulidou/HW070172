TsuiHarvesting2020:
  abstract: '{Biographies constitute the main historical record of China. The China
    Biographical Database (CBDB) is an important project that tackles this vast biographical
    material with digital technologies. With both online and offline versions, CBDB
    is meant to be useful for statistical, social network, and spatial analysis, as
    well as serving as biographical reference. Through the wide range of data it collects
    through mining historical texts and reference sources, CBDB offers multiple ways
    to examine the lives of past groups and individuals in Chinese history. The use
    of CBDB data for prosopographical and other types of analysis has generated important
    work that interprets Chinese history in new ways, and has also fostered new forms
    of digital humanities collaborations. This article introduces the history of the
    CBDB project and its methods for populating its biographical data. It also presents
