ZamanTransmitters2010:
  abstract: '{There is much that the ulama of the eastern Islamic lands shared, in
    terms of their conceptions of the scholarly tradition and of the practices constitutive
    of it, with religious scholars elsewhere. This chapter examines some of the discourses
    and practices through which, and the contexts in which, the scholarly tradition
    was cultivated in what ulama like Ali al-Qari clearly recognised as a cumulative
    endeavour. It explores how the religious authority was asserted through these
    discourses and practices. All six of the collections of hadith that carry the
    greatest authority in Sunni Islam were compiled by third-fourth/ninth-tenth-century
    scholars from north-east Iran and Central Asia. Compendia of legal doctrines,
    agreements and disagreements as well as commentaries on such works were central
    to the articulation, preservation and transmission of the ulama''s discursive
    tradition. Certain texts gradually came to be invested with compelling authority
    within particular madhhabs. Medieval cosmopolitanism had its constraints, but
    scholarly learning remained, by far, its most important basis.}'
  author: '{Zaman, Muhammad}'
  booktitle: '{The {{New Cambridge History}} of {{Islam}}: {{Volume}} 3: {{The Eastern
