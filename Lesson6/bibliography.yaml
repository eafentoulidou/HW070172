AwadEvolution2015:
  abstract: "{The spread of foreign languages, especially French, under European colonial\
    \ rule inspired certain Arabic writers and scholars in the late nineteenth century\
    \ and early twentieth century to look at ways to develop the Arabic language.\
    \ This happened because they felt that foreign languages had started to overtake\
    \ Arabic because they were easier to read (ZAK\u012A 1901: 2). In this paper,\
    \ I will discuss the use of punctuation marks in Arabic texts since the mid-nineteenth\
    \ century as an example of the evolution of Arabic writing due to European influence.\
    \ I will explain the reasons why punctuation marks were integrated into Arabic\
    \ texts, quoting Arabic writers and scholars from the late nineteenth century\
    \ and early twentieth century. These include Zaynab Faww\u0101z, the first writer\
    \ to address the issue of punctuation marks in Arabic writings (FAWW\u0100Z 2007:\
    \ 105-107), and \u02BEA\u1E25mad Zak\u012B who officially integrated punctuation\
    \ into the Arabic language (ZAK\u012A 1912). I will also explain the opposition\
    \ that came from conservative scholars who were reluctant to change any aspect\
    \ of Arabic writing. This is because they believed in the sanctity of Arabic as\
    \ it is the language of the Qur\u02BE\u0101n and it represents Arabic identity.\
    \ Therefore, one should avoid any \u201Cborrowing\u201D from colonial languages\
    \ in order to preserve Arabic identity (MEYNET 1971: 94).Keywords: Punctuation,\
    \ Arabic writing, \u02BEA\u1E25mad Zak\u012B, printing, Arabic Renaissance / an-Nah\u1E0D\
    a al-\u02BFarabiyya, transmission of knowledge}"
