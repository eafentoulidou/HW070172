HowsamCambridge2015:
  abstract: '{"Throughout human history the world''s knowledge, and fruits of the
    creative imagination, have been produced, circulated and received through the
    medium of the material text. This Companion provides a wide-ranging account of
    the history of the book and its ways of thinking about works from ancient inscription
    to contemporary e-books, discussing thematic, chronological and methodological
    aspects of this interdisciplinary field. The first section considers book cultures
    from local, national and global perspectives. Section two, organized around the
    dynamic relationship between the material book and the mutable text, develops
    a loosely chronological narrative from early writing, through manuscript and early
    printing, to the institution of a mechanized book trade, and on to the globalization
    of publishing and the introduction of the electronic book. A third section takes
    a practical turn, discussing methods, sources and approaches: bibliographical,
