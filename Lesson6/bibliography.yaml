BonnerWaning2010:
  abstract: '{On a winter night in Samarra in 247/861, the caliph Jaqfar al-Mutawakkil
    held a carousing session with some companions and courtiers. With Samarra and
    Baghdad absorbed by inner conflict in the 860s and trying to recover from it during
    the following decades, most of the empire fell apart. Having acted as chief commander
    for al-Muqtazz''s side during the civil war of 865, he enjoyed the respect of
    the soldiers. Brett sees ninth-century Ismailism as part of a larger brew of oppositional
    trends, the ''sectarian milieu'' which John Wansbrough described as the religious
    and doctrinal environment of early Islam. Al-Mutadid achieved a reputation and
    popularity that went beyond the army, and his reign constituted the high point
    of what is known as the ''Abbasid restoration''. The decline of Abbasid power
