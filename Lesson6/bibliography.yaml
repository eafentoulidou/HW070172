SelaLegendary2011:
  abstract: '{"Timur (or Tamerlane) is famous as the fourteenth-century conqueror
    of much of Central Eurasia and the founder of the Timurid dynasty. His reputation
    lived on in his native lands and reappeared some three centuries after his death
    in the form of fictional biographies, authored anonymously in Persian and Turkic.
