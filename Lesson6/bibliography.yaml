BarnardSocial2011:
  abstract: '{"The study of human origins is one of the most fascinating branches
    of anthropology. Yet it has rarely been considered by social or cultural anthropologists,
    who represent the largest subfield of the discipline. In this powerful study Alan
    Barnard aims to bridge this gap. Barnard argues that social anthropological theory
    has much to contribute to our understanding of human evolution, including changes
    in technology, subsistence and exchange, family and kinship, as well as to the
    study of language, art, ritual and belief. This book places social anthropology
    in the context of a widely-conceived constellation of anthropological sciences.
    It incorporates recent findings in many fields, including primate studies, archaeology,
    linguistics and human genetics. In clear, accessible style Barnard addresses the
    fundamental questions surrounding the evolution of human society and the prehistory
    of culture, suggesting a new direction for social anthropology that will open
