GandrudReproducible2014:
  abstract: '{"Preface This book has its genesis in my PhD research at the London
    School of Economics. I started the degree with questions about the 2008/09 financial
    crisis and planned to spend most of my time researching about capital adequacy
    requirements. But I quickly realized much of my time would actually be spent learning
    the day-to-day tasks of data gathering, analysis, and results presentation. After
    plodding through for awhile, the breaking point came while reentering results
    into a regression table after I had tweaked one of my statistical models, yet
    again. Surely there was a better way to do research that would allow me to spend
    more time answering my research questions. Making research reproducible for others
    also means making it better organized and efficient for yourself. So, my search
    for a better way led me straight to the tools for reproducible computational research.
    The reproducible research community is very active, knowledgeable and helpful.
    Nonetheless, I often encountered holes in this collective knowledge, or at least
    had no resource to bring it all together as a whole. That is my intention for
    this book: to bring together the skills I have picked up for actually doing and
    presenting computational research. Hopefully, the book along with making reproducible
    research more common, will save researchers hours of Googling, so they can spend
    more time addressing their research questions. I would not have been able to write
    this book without many people''s advice and support. Foremost is John Kimmel,
    acquisitions editor at Chapman \& Hall. He approached me with in Spring 2012 with
    the general idea and opportunity for this book"--}'
