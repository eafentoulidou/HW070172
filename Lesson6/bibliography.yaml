NoichlModeling2019:
  abstract: '{This paper presents an approach of unsupervised learning of clusters
    from a citation database, and applies it to a large corpus of articles in philosophy
    to give an account of the structure of the discipline. Following a list of journals
    from the PhilPapers-archive, 68,152 records were downloaded from the Reuters Web
    of Science-Database. Their citation data was processed using dimensionality reduction
    and clustering. The resulting clusters were identified, and the results are graphically
    represented. They suggest that the division of analytic and Continental philosophy
    in the considered timespan is overstated; that analytical, in contrast to Continental
    philosophy does not form a coherent group in recent philosophy; and that metaphors
    about the disciplinary structure should focus on the coherence and interconnectedness
    of a multitude of smaller and larger subfields.}'
