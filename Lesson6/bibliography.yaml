KestemontCollaborative2015:
  abstract: "{Hildegard of Bingen (1098\u20131179) is one of the most influential\
    \ female authors of the Middle Ages. From the point of view of computational stylistics,\
    \ the oeuvre attributed to Hildegard is fascinating. Hildegard dictated her texts\
    \ to secretaries in Latin, a language of which she did not master all grammatical\
    \ subtleties. She therefore allowed her scribes to correct her spelling and grammar.\
    \ Especially Hildegard\u2019s last collaborator, Guibert of Gembloux, seems to\
    \ have considerably reworked her works during his secretaryship. Whereas her other\
    \ scribes were only allowed to make superficial linguistic changes, Hildegard\
    \ would have permitted Guibert to render her language stylistically more elegant.\
    \ In this article, we focus on two shorter texts: the Visio ad Guibertum missa\
    \ and Visio de Sancto Martino, both of which Hildegard allegedly authored during\
    \ Guibert\u2019s secretaryship. We analyze a corpus containing the letter collections\
    \ of Hildegard, Guibert, and Bernard of Clairvaux using a number of common stylometric\
    \ techniques. We discuss our results in the light of the Synergy Hypothesis, suggesting\
    \ that texts resulting from collaboration can display a style markedly different\
    \ from that of the collaborating authors. Finally, we demonstrate that Guibert\
    \ must have reworked the disputed visionary texts allegedly authored by Hildegard\
    \ to such an extent that style-oriented computational procedures attribute the\
    \ texts to Guibert.}"
