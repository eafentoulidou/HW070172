MarshamPublic2011:
  abstract: "{Executions can be understood as symbolic events and part of wider~political\
    \ culture. Recent commentators on early Islamic execution have~observed that Umayyad\
    \ punishment of apostates, rebels and brigands was~\u2018pre-classical\u2019.\
    \ There is less agreement about the extent to which \u2018Islam\u2019~affected\
    \ Umayyad practice. Epistles and poetry provide a more secure basis~for understanding\
    \ Umayyad public capital punishment than the problematic~anecdotal evidence of\
    \ other sources. Umayyad punitive practice was indeed~not \u2018classical\u2019\
    , and its justification does not seem to have explicitly invoked~Prophetic precedent.\
    \ However, it was sometimes justified with reference to~the Qur\u02BE\u0101n,\
    \ and in particular with reference to ideas about violation of~God\u2019s covenant\
    \ (nakth) and public violence (khur\u016Bj and fas\u0101d f\u012B l-ar\u1E0D).~Furthermore,\
    \ when the supposed forms of punishment are considered in~their late antique context,\
    \ features of Umayyad-era penal culture that~appear to have been shaped by the\
