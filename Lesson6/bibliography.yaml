DonnerModern2010:
  abstract: '{Western writing on Islam, including early Islamic history, has roots
    reaching back to the medieval period. As far as early Islamic history is concerned,
    Western scholars of the Enlightenment began to consult key texts of the Islamic
    tradition itself in search of information. Contemporary scholars examines Islam''s
    origins in depth mainly tend to follow the source-critical or tradition-critical
    school in their handling of the Islamic sources. Scholars of early Islamic history
