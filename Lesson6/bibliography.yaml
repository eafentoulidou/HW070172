KleinExploratory2015:
  abstract: "{How do humanities scholars make sense of new or otherwise unfamiliar\
    \ archives? Is there a role for computational text analysis in the process of\
    \ sensemaking? We propose that topic modeling, when conceived as a process of\
    \ thematic exploration, can provide a new entry point into this process. To this\
    \ end, we present research on a new software tool called TOME: Interactive TOpic\
    \ Model and MEtadata Visualization, designed to support the exploratory thematic\
    \ analysis of digitized archival collections. TOME is centered around a set of\
    \ visualizations intended to facilitate the interpretation of the topic model\
    \ and its incorporation into extant humanities research practices. In contrast\
    \ to other topic model browsers, which present the model on its own terms, ours\
    \ is informed by the process of conducting early-stage humanities research. Our\
    \ article thus also demonstrates the conceptual conversions\u2014in terms of both\
    \ design and process\u2014that interdisciplinary collaboration necessarily entails.\
    \ In making these conversions explicit, and exploring the implications of their\
    \ successes and failures, we take up the call, as voiced by Johanna Drucker (Humanities\
    \ approaches to graphical display. Digital Humanities Quarterly, 5(1), 2011),\
    \ to resist the \u2018intellectual Trojan horse\u2019 of visualization. We seek\
    \ to model a new mode of interdisciplinary inquiry, one that brings the methodological\
    \ emphasis of the digital humanities to bear on the practices of humanities research\
    \ and computer science alike.}"
