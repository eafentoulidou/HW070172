KhanMiskawaih1969:
  abstract: "{The paper opens with a statement that broadly speaking the Arabic historians\
    \ can be divided into two classes (i) the traditionists and jurists and (ii) the\
    \ savants, courtiers and secretaries. The characteristics of the history writing\
    \ of these two classes of historians have been discussed and Miskawaih has been\
    \ compared with the major historians belonging to them, in order to bring out\
    \ clearly the special features of his history writing. It has been stated that\
    \ Miskawaih belonged to the second group of historians and his concept of history,\
    \ which he outlined in his voluminous historical work Taj\u0101rib al-Umam, was\
    \ astonishingly modern. The conclusion drawn is that Miskawaih occupies a unique\
    \ place among the Arabic historians. He belongs to the group of courtiers and\
    \ secretaries. Even in his own group he possesses a marked individuality and his\
    \ history has many distinctive features. Although a Persian, he was a remarkable\
    \ representative of the Arabic culture of his age. He had something to offer to\
    \ Arabic historiography in the way of political thinking about history and interest\
    \ in statecraft and civil administration. Miskawaih was the first Arabic historian\
    \ with a definite concept of history and he applied this to the writing of the\
