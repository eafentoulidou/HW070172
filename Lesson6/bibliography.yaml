BrettIslam1983:
  abstract: "{Two fatw\u0101-s or legal opinions of the jurist al-Q\u0101bis\u012B\
    \ at Qayraw\u0101n about the year A.D. 1000 show the way in which the Law of Islam\
    \ was used to protect the Muslim against the hazards of trans-Saharan trade with\
    \ the Bil\u0101d al-S\u016Bd\u0101n. Trade was to be conducted as far as possible\
    \ in accordance with the Law, and approval was given to the establishment of Muslim\
    \ communities in the Bil\u0101d al-S\u016Bd\u0101n under the authority of a n\u0101\
    \u1E93ir or 'watchman', with the consent of the pagan king of the country. The\
    \ formation of Muslim communities on this legal basis, and their incorporation\
    \ into the pattern of West African society, were important for the subsequent\
    \ character of Islam in West Africa. Meanwhile, among the 'stateless' Berber peoples\
    \ of the Western Sahara, the doctrines of the Malikite school were subject to\
    \ a different interpretation by Ibn Y\u0101s\u012Bn, which came into open conflict\
    \ with the views of al-Q\u0101bis\u012B when the Almoravids sacked the Muslim\
    \ city of Awdaghast for submitting to the pagan king of Ghana. This conflict of\
    \ attitudes to paganism remained a feature of West African Islam down to the twentieth\
    \ century.}"
