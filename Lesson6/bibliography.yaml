TurcoEdition2014:
  abstract: '{The TEI schemas and guidelines have made it possible for many scholars
    and researchers to encode texts of any kind for (almost) all kinds of purposes,
    but this excellent standard is matched by an astounding diversity of publishing
    tools, which is particularly true when it comes to image-based digital editions.
    The different needs of scholars, coupled with the constant search for an effective
    price/result ratio and the local availability of technical skills, have led to
    a remarkable fragmentation: publishing solutions range from simple HTML pages
    produced using the TEI stylesheets (or the TEI Boilerplate software) to very complex
    frameworks based on CMS and SQL search engines. Researchers of the Digital Vercelli
    Book project started looking into a simple, user-friendly solution and eventually
    decided to build their own: EVT (Edition Visualization Technology) has been under
    development since about 2010 and has turned into a flexible tool that can be used
    to create a web-based digital edition starting from transcription files encoded
    in TEI XML. This paper describes why this tool was created, how it works, and
    developments planned for the future.}'
