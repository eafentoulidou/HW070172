    iq) one~morphological form to another. Having realized the potential of the concept~of\
    \ il\u1E25\u0101q (appending) as an analytical tool in morphology, the grammarians~divided\
    \ appended words into several types according to the number of the~radicals in\
    \ their roots and the type of ziy\u0101da that is involved, and tried to~justify\
    \ forms and patterns with reference to a set of detailed rules which~they elaborately\
    \ describe. This paper deals with the issues the grammarians~tackle in their study\
    \ of il\u1E25\u0101q, such as its purpose, the possibility of analogically~extending\
    \ its examples, and the inapplicability of id\u0121\u0101m (gemination)~to its\
    \ patterns. It also examines how the grammarians use il\u1E25\u0101q to reduce~considerably\
    \ the number of morphological patterns that form a closed~system, to explain away\
