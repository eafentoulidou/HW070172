BorrutVanishing2014:
  abstract: "{Abstract: This article argues that the agreed-upon periodization of\
    \ early Islam is an Abbasid-era construct that became a binding framework for\
    \ later generations of historians down to modern times. It also contends that\
    \ scholars have tended to ignore the fact that this periodization was first and\
    \ foremost an Abbasid claim to power. It investigates the Abbasid-era construction\
    \ of the past and demonstrates that alternative periodizations were used prior\
    \ to these massive efforts to enclose the past into a rigid structure, and so\
    \ it sheds light on forgotten alternative pasts. The links between periodization\
    \ and space are emphasized, focusing on the example of early Islamic Syria. Indeed,\
    \ this province largely vanished from the map with the coming of the Abbasids\
    \ to power since Syria\u2019s memory came to be limited to its Umayyad past. Elaborating\
    \ upon alternative periodizations, the paper offers a fresh attempt at a history\
    \ of the meanings (Sinngeschichte) of a long Syrian eighth century, articulated\
    \ around memory and power.}"
