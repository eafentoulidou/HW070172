HooverHotAir2005:
  abstract: "{I argue that McGann\u2019s Radiant Textuality (2001), shaped by postmodern\
    \ literary theory and the nature of electronic texts, is wrong-headed\u2013that\
    \ McGann\u2019s valorization of the instability of texts and interpretation leads\
    \ to poor results. It concentrates on three examples: a scanner experiment that\
    \ leads to the dictum that \u201Cno text is self-identical,\u201D a \u201Cdeformance\u201D\
    \ of Stevens\u2019s \u201CThe Snowman\u201D that results in the claim that the\
    \ poem is noun-heavy, and a discussion of Joyce Kilmer\u2019s \u201CTrees\u201D\
    \ that suggests it is a good modernist poem about sex. I claim that, on the contrary,\
    \ texts are remarkably stable, Stevens uses only an average number of nouns, and\
    \ \u201CTrees\u201D can be better understood by focusing more closely upon and\
    \ altering its language. In all three cases, McGann\u2019s approach, because it\
    \ so consistently points away from the text, provides little insight into the\
    \ nature of text and interpretation, while a text-centered, language-centered\
    \ approach is much more illuminating.}"
