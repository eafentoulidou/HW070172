KlingnerEffects2011a:
  abstract: '{Degree of pupil dilation has been shown to be a valid and reliable measure
    of cognitive load, but the effect of aural versus visual task presentation on
    pupil dilation is unknown. To evaluate effects of presentation mode, pupil dilation
    was measured in three tasks spanning a range of cognitive activities: mental multiplication,
    digit sequence recall, and vigilance. Stimuli were presented both aurally and
    visually, controlling for all known visual influences on pupil diameter. The patterns
    of dilation were similar for both aural and visual presentation for all three
    tasks, but the magnitudes of pupil response were greater for aural presentation.
    Accuracy was higher for visual presentation for mental arithmetic and digit recall.
    The findings can be accounted for in terms of dual codes in working memory and
    suggest that cognitive load is lower for visual than for aural presentation.}'
