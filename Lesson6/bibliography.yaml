OvermanProlonged1980:
  abstract: "{In \u2018delayed matching to sample\u2019 an object or image (the \u2018\
    sample\u2019) is presented, removed, and after a certain delay is presented again\
    \ together with a second object. The task is to identify (\u2018match\u2019) the\
    \ object previously seen. When the same pair of objects is used repeatedly, one\
