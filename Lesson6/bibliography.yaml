JanickeInteractive2017:
  abstract: '{Textual criticism consists of the identification and analysis of variant
    readings among different versions of a text. Being a relatively simple task for
    modern languages, the collation of medieval text traditions ranges from the complex
    to the virtually impossible depending on the degree of instability of textual
    transmission. We present a visual analytics environment that supports computationally
    aligning such complex textual differences typical of orally inflected medieval
    poetry. For the purpose of analyzing alignment, we provide interactive visualizations
    for different text hierarchy levels, specifically, a meso reading view to support
    investigating repetition and variance at the line level across text segments.
    In addition to outlining important aspects of our interdisciplinary collaboration,
    we emphasize the utility of the proposed system by various usage scenarios in
