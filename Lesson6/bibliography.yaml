LongreeText2017:
  abstract: "{Relying on the analysis of a Latin historical corpus, our research aims\
    \ to study the markers structuring literary texts in general, and focuses on methods\
    \ which, by extension, should be valid for any text of some length. Our basic\
    \ assumption is the following: such texts include complex multilevel structures\
    \ (i.e. those calling upon lexis, semantics, morphology, syntax, etc) which function\
    \ as heterogeneity indicators (progression to a new episode, focalization on a\
    \ new point of view, insertion of reported speech, etc.). Additionally, the recurrence\
    \ of these structures is a factor in textual cohesion. Under certain conditions,\
    \ they function as topological \u2018motifs\u2019, marking the linear progression\
    \ of the text and ensuring textual unity. We are developing new methods to detect\
    \ and analyse the distributions of such \u2018motifs\u2019 and to support structural\
