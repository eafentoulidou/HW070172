SulaCitations2014:
  abstract: '{This paper examines prospects and limitations of citation studies in
    the humanities. We begin by presenting an overview of bibliometric analysis, noting
    several barriers to applying this method in the humanities. Following that, we
    present an experimental tool for extracting and classifying citation contexts
    in humanities journal articles. This tool reports the bibliographic information
    about each reference, as well as three features about its context(s): frequency,
    location-in-document, and polarity. We found that extraction was highly successful
    (above 85\%) for three of the four journals, and statistics for the three citation
    figures were broadly consistent with previous research. We conclude by noting
