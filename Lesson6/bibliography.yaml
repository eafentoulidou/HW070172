ErgeneLoglinear2014:
  abstract: '{In this article we use loglinear techniques to examine intergenerational
    mobility patterns in eighteenth-century Ottoman Kastamonu. The research is based
    on estate inventories (terekes) and involves an analysis of the honorific titles
    of fathers and sons. The article demonstrates how father-son title-sharing was
    structured across different socio-economic groups and reveals the possible avenues
    of intergenerational status mobility. In addition, the article identifies temporal
    shifts in mobility patterns: In the late eighteenth century, intergenerational
    transitions linking elite title-holders and the lower echelons of the society
    became weaker. Also, cross-establishment transitions involving elite military
    and religious title-holders became less likely.}'
