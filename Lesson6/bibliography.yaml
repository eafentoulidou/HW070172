TackettEvolution2020:
  abstract: "{How did the Tang political elite evolve between the seventh and ninth\
    \ centuries? Using network analysis and a large prosopographic database, this\
    \ article approaches this question from four perspectives: the marriage network\
    \ of political elites, the backgrounds of chief ministers, the composition of\
    \ the capital elite during three time slices, and the makeup of the provincial\
    \ elite. Despite important continuities in the elite marriage network's basic\
    \ structure, there were also significant discontinuities. Between the seventh\
    \ and eighth centuries, Luoyang emerged as a secondary political center, and Luoyang-based\
    \ families\u2014including so-called \u201Cmarriage-ban\u201D clans\u2014acquired\
    \ a renewed significance, partly at the expense of old southern clans, whose political\
    \ significance declined over the course of the dynasty. In addition, the political\
    \ divide between capital and provinces grew over time, culminating in the ninth\
    \ century with capital-based men occupying nearly all significant provincial posts\
    \ and provincials serving only locally and in second-tier offices.}"
