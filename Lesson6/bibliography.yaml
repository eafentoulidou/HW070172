StefanidisTexte2019:
  abstract: "{Parole sans contexte \xE9vident ni trame narrative, le texte fondateur\
    \ de l\u2019islam ne d\xE9voile pas ais\xE9ment ses origines. Cette th\xE8se examine\
    \ un code de lecture particulier qui a pour effet de contextualiser le texte sacr\xE9\
    \ de l\u2019islam dans ce qu\u2019on imagine avoir \xE9t\xE9 son contexte premier.\
    \ La lecture chronologique consiste \xE0 d\xE9terminer l\u2019inscription temporelle\
    \ de chaque sourate ou \xE9nonc\xE9 coranique par rapport, d\u2019une part, aux\
    \ autres \xE9nonc\xE9s et, d\u2019autre part, \xE0 la carri\xE8re proph\xE9tique\
    \ de Mu\u1E25ammad. En (r\xE9-)introduisant une dimension temporelle et narrative,\
    \ l\u2019interpr\xE9tation du Coran est facilit\xE9e. Ce dernier est ainsi en\
    \ mesure de raconter, sinon son histoire, du moins une histoire. La chronologie\
    \ coranique structure \xE0 la fois l\u2019ex\xE9g\xE8se musulmane pr\xE9moderne\
    \ et la recherche universitaire occidentale sur le Coran. Dans cette th\xE8se,\
    \ nous examinons ces deux domaines de production de savoir, non pas en opposition\
    \ l\u2019un avec l\u2019autre mais comme deux moments de la r\xE9ception du texte\
    \ coranique. Cette approche inclusive permet, \xE0 travers l\u2019\xE9tude d\u2019\
    une probl\xE9matique sp\xE9cifique, d\u2019entamer une r\xE9flexion sur les convergences\
    \ et les divergences entre l\u2019\xE9rudition islamique et la recherche occidentale.\
    \ Notre point de d\xE9part et fil conducteur est la liste chronologique des sourates,\
    \ qui circule dans la Tradition musulmane avant d\u2019\xEAtre reprise et retravaill\xE9\
    e par des universitaires occidentaux. La qu\xEAte de la s\xE9quence originelle\
    \ du Coran a engendr\xE9 des d\xE9bats autant parmi les ex\xE9g\xE8tes que dans\
    \ la recherche historico-critique. Nous retra\xE7ons ces d\xE9bats et portons\
    \ une attention particuli\xE8re \xE0 la \xAB textualit\xE9 \xBB du Coran, qui\
    \ en fait un texte particuli\xE8rement difficile \xE0 ancrer dans un contexte.}"
