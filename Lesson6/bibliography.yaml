MoreheadHow2019:
  abstract: "{Many students use laptops to take notes in classes, but does using them\
    \ impact later test performance? In a high-profile investigation comparing note-taking\
    \ writing on paper versus typing on a laptop keyboard, Mueller and Oppenheimer\
    \ (Psychological Science, 25, 1159\u20131168, 2014) concluded that taking notes\
    \ by longhand is superior. We conducted a direct replication of Mueller and Oppenheimer\
    \ (2014) and extended their work by including groups who took notes using eWriters\
    \ and who did not take notes. Some trends suggested longhand superiority; however,\
    \ performance did not consistently differ between any groups (experiments 1 and\
    \ 2), including a group who did not take notes (experiment 2). Group differences\
    \ were further decreased after students studied their notes (experiment 2). A\
    \ meta-analysis (combining direct replications) of test performance revealed small\
    \ (nonsignificant) effects favoring longhand. Based on the present outcomes and\
    \ other available evidence, concluding which method is superior for improving\
