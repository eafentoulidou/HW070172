FuessTaxation2010:
  abstract: "{Throughout history, financing the military has always represented a\
    \ difficult endeavour for states, while being essential for the survival of societies.\
    \ The tax burden for an average Muslim was an alms-tax of about 2-10 per cent\
    \ of his revenue, and another tax levied on his land, which could be either the\
    \ tithe of the revenue off his Muslim land, or the land-tax levied on newly occupied\
    \ land. Even though many aspects of early Islamic taxation are subject to debate,\
    \ there is no doubt about who eventually used up most of the levied tax: the military.\
    \ Large-scale use of Turkish slave soldiers restricted the Arabs' influence to\
    \ the civil sector, which was a considerable price to pay. In Egypt the combination\
    \ of military slavery and iq\u1E6D\u0101 reached its peak after the ascension\
