EladPreliminary2020:
  abstract: "{The aim of this paper is to study the nature of the term and institution\
    \ of al-Sh\u0101kiriyya by re-examining the Arabic sources pertaining to the Umaw\u012B\
    \ and early \u02BFAbb\u0101s\u012B caliphate. It is difficult to discern the character\
    \ of the Sh\u0101kiriyya in the service of the Arab commanders in Central Asia\
    \ from the Arabic sources. They provide no information on ethnic composition,\
    \ mobilization, military training or potential ties between a commander/master\
    \ and his Sh\u0101kir. This applies mainly to the Umaw\u012B period, but also\
    \ to the first \u02BFAbb\u0101s\u012B period up to al-Ma\u02BE- m\u016Bn\u2019\
    s rule (813-833). It is also impossible to determine from them the possible connections\
    \ between the ancient Central Asian military institutions and military institutions\
    \ in the Islamic world. From evidence about the Sh\u0101kiriyya in the Arabic\
    \ sources we can usually discern a distinct military character, though it is noteworthy\
    \ that in some cases the term Sh\u0101kir\u012B can be translated as meaning a\
    \ loyal adherent, or even a servant.While relatively extensive, the evidence at\
    \ hand from the Umaw\u012B and the early \u02BFAbb\u0101s\u012B periods is too\
    \ limited to fully demonstrate that a) the Sh\u0101kiriyya units denote Turks\
