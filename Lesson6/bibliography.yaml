ValenteDiffusion2015:
  abstract: '{This study applies diffusion of innovations theory to understand network
    influences on country ratification of an international health treaty, the Framework
    Convention for Tobacco Control (FCTC). From 2003 to 2014 approximately 90\% of
    United Nations member countries ratified the FCTC. We hypothesized that communication
    between tobacco control advocates on GLOBALink, a 7000-member online communication
    forum in existence from 1992 to 2012, would be associated with the timing of treaty
    ratification. We further hypothesized dynamic network influences such that external
    influence decreased over time, internal influence increased over time, and the
    role of opinion leader countries varied over time. In addition we develop two
    concepts: Susceptibility and influence that uncover the micro-level dynamics of
    network influence. Statistical analyses lend support to the influence of co-subscriptions
    on GLOBALink providing a conduit for inter-country influences on treaty ratification
    and some support for the dynamic hypotheses. Analyses of susceptibility and infection
    indicated particularly influential countries. These results have implications
    for the study of policy diffusion as well as dynamic models of behavior change.}'
  author: '{Valente, Thomas W. and Dyal, Stephanie R. and Chu, Kar-Hai and Wipfli,
