HarrisByzantium2014:
  abstract: '{"This new edition of Byzantium and the Crusades provides a fully-revised
    and updated version of Jonathan Harris''s landmark text in the field of Byzantine
    and crusader history. The book offers a chronological exploration of Byzantium
    and the outlook of its rulers during the time of the Crusades. It argues that
    one of the main keys to Byzantine interaction with Western Europe, the Crusades
    and the crusader states can be found in the nature of the Byzantine Empire and
    the ideology which underpinned it, rather than in any generalised hostility between
    the peoples. Taking recent scholarship into account, this new edition includes
    an updated notes section and bibliography, as well as significant additions to
    the text: new material on the role of religious differences after 1100, a detailed
    discussion of economic, social and religious changes that took place in 12th-century
    Byzantine relations with the west, in-depth coverage of Byzantium and the Crusades
    during the 13th century, new maps, illustrations, genealogical tables and a timeline
    of key dates. Byzantium and the Crusades is an important contribution to the historiography
