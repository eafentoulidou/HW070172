KlaussnerFinding2015:
  abstract: "{The usual focus in authorship studies is on authorship attribution,\
    \ i.e. determining which author (of a given set) wrote a piece of unknown provenance.\
    \ The usual setting involves a small number of candidate authors, which means\
    \ that the focus quickly revolves around a search for features that discriminate\
    \ among the candidates. Whether the features that serve to discriminate among\
    \ the authors are characteristic is then not of primary importance. We respectfully\
    \ suggest an alternative in this article, namely a focus on seeking features that\
    \ are characteristic for an author with respect to others. To determine an author\u2019\
    s characteristic features, we first seek elements that he or she uses consistently,\
    \ which we therefore regard as \u2018representative\u2019, but we likewise seek\
    \ elements which the author uses \u2018distinctively\u2019 in comparison to an\
    \ opposing author. We test the idea on a task recently proposed that compares\
    \ Charles Dickens to both Wilkie Collins and a larger reference set comprising\
    \ several authors\u2019 works from the 18th and 19th century. We then compare\
    \ the use of representative and distinctive features to Burrows\u2019 \u2018Delta\u2019\
    \ and Hoovers\u2019 \u2018CoV Tuning\u2019; we find that our method bears little\
    \ similarity with either method in terms of characteristic feature selection.\
    \ We show that our method achieves reliable and consistent results in the two-author\
    \ comparison and fair results in the multi-author one, measured by separation\
    \ ability in clustering.}"
