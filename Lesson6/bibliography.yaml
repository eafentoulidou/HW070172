MecklingEvolution2020:
  abstract: '{From carbon pricing to green industrial policy, economic ideas have
    shaped climate policy. Drawing on a new dataset of policy reports, we show how
    economic ideas influenced climate policy advice by major international organizations,
    including the Organisation for Economic Cooperation and Development and the World
    Bank, from 1990 to 2017. In the 1990s, the neoclassical notion of weak complementarity
    between environmental protection and growth dominated debates on sustainable development.
    In the mid-2000s, economic thought on the environment diversified, as the idea
    of strong complementarity between environmental protection and growth emerged
    in the green growth discourse. Adaptations of Schumpeterian and Keynesian economics
    identified investment in energy innovation and infrastructure as drivers of growth.
    We thus identify a major transformation from a neoclassical paradigm to a diversified
    policy discourse, suggesting that climate policy has entered a postparadigmatic
    period. The diversification of ideas broadened policy advice from market-based
    policy to green industrial policy, including deployment subsidies and regulation.}'
  author: '{Meckling, Jonas and Allan, Bentley B.}'
