UesakaVerifying2015:
  abstract: "{In this article, we focus on the problem of verifying Saikaku Ihara\u2019\
    s authorship, especially for Yorozu no humihougu (\u4E07\u306E\u6587\u53CD\u53E4\
    ), a posthumous work. Saikaku Ihara (\u4E95\u539F\u897F\u9DB4) (c. 1642\u2013\
    93) is one of the most famous writers of the Edo period (1603\u20131868) in Japan.\
    \ Saikaku's works are known for their significance for developing Japanese novels\
    \ today. For a long time, researchers have tried to identify Saikaku\u2019s works\
    \ by investigating the history, content, format, and other features. However,\
    \ it remained unclear which works were really written by Saikaku. Meanwhile, the\
    \ potential of quantitative analysis of textual data has dramatically advanced.\
    \ To resolve Saikaku\u2019s authorship problem, our laboratory worked with Saikaku\
    \ researchers to develop a database of works attributed to Saikaku. Based on these\
    \ new capabilities, we examined Yorozu no humihougu (\u4E07\u306E\u6587\u53CD\u53E4\
    ) using quantitative analysis. In this study, we compared Yorozu no humihougu\
    \ (\u4E07\u306E\u6587\u53CD\u53E4) and Kousyoku ichidai otoko (\u597D\u8272\u4E00\
    \u4EE3\u7537), which has been verified to be a work of Saikaku. We examined six\
    \ grammatical categories using principal component analysis where significant\
    \ differences were found. Yorozu no humihougu (\u4E07\u306E\u6587\u53CD\u53E4\
    ) was revealed to be characterized as having a higher frequency of verbs and a\
    \ lower frequency of particles than in Kousyoku ichidai otoko (\u597D\u8272\u4E00\
    \u4EE3\u7537).}"
