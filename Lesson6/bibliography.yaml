    \ (1950\u20132013) of Standardised Precipitation-Evapotranspiration Index (SPEI)\
    \ in a long-term context. The SPEI reconstruction successfully reflects the dry\
    \ and wet periods over the past 451 years, and captures a recent wetting trend\
    \ that generally agrees with the drought reconstructions for the spruce-dominated\
    \ area. However, some differences between the tree-ring records from spruce-dominated\
