HuComplex2013:
  abstract: '{According to Saussure (Saussure and Harris, 2001), there are two systems
    of writing. Phonetic systems try to respond to the succession of sounds that make
    up a word, based on the irreducible elements used in speaking. In an ideographic
    system, each word is represented by a single sign that is unrelated to the sounds
    of the word itself, but expresses the idea which the word represents. The classic
    example of an ideographic writing system is Chinese. There is a common misunderstanding
    that treats each Chinese character as a separate sign. Hanzi (the system of Chinese
    Characters) serves as a kind of common information carrier created and shared
    by the whole Chinese society, and as such it is obviously neither disorderly nor
    unsystematic. On the contrary, there must be some intrinsic laws that make Hanzi
    the most mature ideographic system in the world. As Complex Network analysis has
    become an effective tool to analyze complex systems, this article aims to use
    some of these methods to identify such intrinsic laws of the Hanzi system.}'
