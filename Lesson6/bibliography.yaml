MeloyOverland2010:
  abstract: '{Overland trade in the western half of the Islamic world was conducted
    through an extensive network of routes connecting cities and towns from western
    Asia to North Africa and across the Sahara to Central and West Africa. The Almoravids
    and Almohads directed considerable energy to control their trade with their neighbours
    to the north and south. Muslim long-distance traders extended their control across
    the Sahara to trade and to secure the resources to trade. Egypt''s commerce flourished
    owing to its agricultural and industrial production, especially of flax, a major
    crop for export and for the local industry. The seventh/thirteenth century saw
    a number of changes in long-distance commerce across the western half of the Islamic
    world, restoring earlier connections and asserting new modes of control. By this
    time the Islamic lands along the southern Mediterranean shore were tightly locked
