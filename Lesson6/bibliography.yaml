FeenerSouthEast2010:
  abstract: '{This chapter provides an overview of Islam in the Indonesian archipelago
    during the early modern period that presents a balance to prevalent understandings
    of the extent of localisation involved in the centuries-long processes of ''Islamisation''
    in the region. It highlights the ways in which local Muslim populations came to
    actively participate in developments within the wider world of Islam. The chapter
    focuses on the ways in which developments in local intellectual and cultural histories
    between 1500 and 1800 reflect localisations of Islam in the region as well as
    the engaged involvement of South-East Asian Muslims within a global, cosmopolitan
    community of Islamic religious scholarship. Over the fifteenth and sixteenth centuries,
    a distinct style of regional Islamicate culture developed on the north Java coast
    (pesisir) in which elements from the traditions of Muslim South Asia and the Middle
    East, as well as from China and diverse areas of the Indonesian archipelago were
