OwensModels1991:
  abstract: "{The most fundamental concept in the conceptualization of early Arabic\
    \ grammatical theory (c. 175-320 A. H./A. D. 920-790) is that of the Basran and\
    \ Kufan linguistic schools, constructs which go back at least to the 4th/10th\
    \ century. Weil (1913) and more recently Carter (1973) have called into question\
    \ the historical validity of the schools, and even studies sympathetic to a more\
    \ literal historical interpretation of them (Baalbaki 1981) fail to find evidence\
    \ for their early (2nd/8th century) existence. A question which remains unanswered,\
    \ however, is what the historical reality of early Arabic grammatical thinking\
    \ was, if it was not dominated by the two schools. Using as sources not only S\xEE\
    bawayh and al-Farr\u0203\u02BF, but various minor linguists as well, it is argued\
    \ that the earliest period was one of linguistic heterogeneity, where linguists\
    \ were relatively free to mix ideas and terminology from different sources. This\
    \ period gave way to one of greater homogeneity, culminating in al-Sarr\xE2j's\
    \ Al-\u02BEU\u1E63\u0217l f\xEE l-Na\u1E25w, a work which effectively standardized\
    \ Arabic grammar. The emergence of the linguistic schools in the late 3rd/9th\
    \ and early 4th/10th centuries can be understood as a reflex of this standardization,\
    \ allowing linguists to recognize the diversity of the earlier period by assigning\
    \ ideas and terminology which did not become standard to a subordinate Kufan position.}"
