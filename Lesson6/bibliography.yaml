KoppelDetecting2017:
  abstract: "{The identification of pseudepigraphic texts\u2014texts not written by\
    \ the authors to which they are attributed\u2014has important historical, forensic,\
    \ and commercial applications. Any method for identifying such pseudepigrapha\
    \ must ultimately depend on some measure of a given document\u2019s similarity\
    \ to the other documents in a corpus. We show that for this purpose, second-order\
    \ document similarity measures taken from the authorship verification literature\
    \ strongly outperform standard document similarity measures commonly used for\
    \ outlier identification. We apply these improved methods to two famous corpora\
    \ suspected of including pseudepigrapha: Shakespeare\u2019s plays and Pauline\
