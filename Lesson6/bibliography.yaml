LeeLanguage2017:
  abstract: "{The question of translators\u2019 stylistic visibility in translated\
    \ texts has been a recurring theme in translation studies. Recently, the employment\
    \ of state-of-the-art stylometric methods such as multivariate statistical analysis\
    \ or machine learning techniques has enabled important progress to be made in\
    \ exploring the problem. Nevertheless, studies are conflicting in their findings.\
    \ Some find evidence of translators\u2019 stylistic presence, while others fail\
    \ to do so. The lack of agreement in the literature makes one suspect some contextual\
    \ factors affecting the degree of translators\u2019 visibility. The present study\
    \ focuses on one such possible factor\u2014language combinations involved in translation.\
    \ It is hypothesized that the farther the two languages involved are structurally\
    \ apart, the more likely it is for the translator\u2019s style to gain visibility\
    \ as the increased distance will allow the translator greater freedom to be creative\
    \ with his or her choices. The present study applies bootstrap consensus tree\
    \ analysis and consensus network analysis to 175 samples of contemporary literary\
    \ translation in two language pairs\u2014the intimate pair of French and English\
    \ and the distant pair of Korean and English. The analysis supports the hypothesis\
    \ by showing that the authors completely override their translators to claim authorship\
    \ in the French group, while authorial presence is significantly diminished in\
    \ the Korean group, resulting in greater visibility for some translators.}"
