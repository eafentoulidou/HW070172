SturgeonDigitizing2020:
  abstract: "{The widespread availability of digitized premodern textual sources \u2013\
    \ together with increasingly sophisticated means for their manipulation \u2013\
    \ has brought enormous practical benefits to scholars whose work relies upon reference\
    \ to their contents. While great progress has been made with the construction\
    \ of ever more comprehensive database systems and archives, far more remains not\
    \ only possible but also realistically achievable in the near future. This paper\
    \ discusses some of the key challenges faced, and progress made towards solving\
    \ them, in the context of a widely used open digital platform attempting to expand\
    \ the range of digitized sources available while simultaneously increasing the\
    \ scope of meaningful tasks that can be performed with them computationally. This\
    \ paper aims to suggest how seemingly simple human-mediated additions to the digitized\
    \ historical record \u2013 when combined with the power of digital systems to\
    \ repeatedly perform mechanical tasks at enormous scales \u2013 quickly lead to\
    \ transformative changes in the feasible scope of computational analysis of premodern\
