    of the Middle East were part of an empire ruled from Mongolia. At this period,
    Transoxania was the only province directly under Mongol control and it fared better
    than other Islamic lands. Although the Mongol conquest put many Muslims under
    the rule of infidels, Mongol rule eventually resulted in a massive expansion of
