AssmannCultural2011:
  abstract: '{"Now available to an English-speaking audience, this book presents a
    groundbreaking theoretical analysis of memory, identity, and culture. It investigates
    how cultures remember, arguing that human memory exists and is communicated in
    two ways, namely inter-human interaction and in external systems of notation,
    such as writing, which can span generations. Dr. Assmann defines two theoretical
    concepts of cultural memory, differentiating between the long-term memory of societies,
    which can span up to 3,000 years, and communicative memory, which is typically
    restricted to 80-100 years. He applies this theoretical framework to case studies
    of four specific cultures, illustrating the function contexts and specific achievements,
    including the state, international law, religion, and science. Ultimately, his
    research demonstrates that memory is not simply a means of retaining information,
    but rather a force that can shape cultural identity and allow cultures to respond
    creatively to both daily challenges and catastrophic changes"--}'
