MichaelIslamic2010:
  abstract: '{This chapter surveys the regions of the Swahili coast, the Maldive islands,
    Malabar, Coromandel and Sri Lanka, and describes the arrival of Islam in these
    areas, the process of conversion and the state of Islam towards the end of this
    period. It provides an overall sketch of trade, shipping and seafaring in the
    Indian Ocean, in the period from before Islam to the end of the sixteenth century.
