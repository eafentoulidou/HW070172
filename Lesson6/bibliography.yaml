AyalonArab2010:
  abstract: '{[The emergence of massive printing in the Arab Middle East in the nineteenth
    century entailed a multiple set of changes. As well as the production of written
    texts in unprecedented quantities and the rise of a big reading public, that historic
    shift also gave birth to a range of diffusion channels-from bookshops to public
