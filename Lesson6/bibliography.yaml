BennisonNecklace2010:
  abstract: "{This paper explores the image of the \u02BFAbbasid caliphate in the\
    \ Islamic west from the Umayyad era until the rise of the Almoravids, the first\
    \ major Maghrib\u012B dynasty to give their allegiance to the \u02BFAbbasids.\
    \ Despite the Umayyads' studied refusal to acknowledge the \u02BFAbbasids as true\
    \ caliphs, many scholars have mentioned the introduction of courtly norms, poetic\
    \ forms, and scientific knowledge from Iraq from the early ninth century CE onwards\
    \ and the appearance of artefacts of supposed \u02BFAbbasid provenance in Umayyad\
    \ Cordoba. One of the most renowned of these was the necklace of al-Shif\u0101\
    \u02BE, one of \u02BFAbd al-Ra\u1E25m\u0101n II's concubines, which Ibn \u1E24\
    ayy\u0101n describes as an \u02BFAbbasid treasure lost during the great civil\
    \ war between al-Am\u012Bn and al-Ma\u02BEm\u016Bn. One theory is that this real\
    \ or symbolic acquisition of eastern items indicated the \u02BFAbbasidisation\
    \ of the Umayyad regime. This paper, however, argues that the borrowing that occurred\
    \ was often rather haphazard and that while the east certainly could represent\
    \ wealth, glamour and high culture, the Umayyads were still at pains to delegitimise\
    \ the \u02BFAbbasids as a dynasty and vaunt their own religio-political credentials.\
    \ Moreover, the term \u02BFAbbasidisation is too broad and subsumes a range of\
    \ different processes of exchange taking place in Fus\u1E6D\u0101\u1E6D, Medina,\
    \ Baghdad and Cordoba itself, some conscious and some less so. A similar pattern\
    \ appears in relation to Almoravid relations with the \u02BFAbbasids: while the\
    \ Almoravids recognised rather than rejected \u02BFAbbasid sovereignty, they also\
    \ did so to enhance their own domestic legitimacy in the Islamic west and the\
    \ actual contacts they had with Baghdad were similarly serendipitous rather than\
    \ planned. Both these examples encourage us to think more deeply about the nature\
    \ of centre-periphery relations in medieval Islam, and give texture to our understanding\
    \ of how contacts were made and sustained across the vast domains of the D\u0101\
    r al-Isl\u0101m.}"
