CarterHistory2005:
  abstract: "{The paper presents an analysis and synthesis of historical and archaeological\
    \ data on pearl fishing in the Persian Gulf. The history of pearling in the region\
    \ is reviewed, from the earliest possible references to the mid 20th century.\
    \ Economic data from the 18th-20th centuries CE is analysed in detail, to define\
    \ the economic course of the pearling industry during that time, and assess the\
    \ impact on human settlement in the region. The archaeological data for pearl\
    \ fishing are then examined, from the 6th millennium BCE onwards, and compared\
    \ to the historical evidence. The results of archaeological survey in the Abu\
    \ Dhabi islands region are then taken as a case study, and changes in settlement\
    \ patterns are related to the historical trajectory of the pearling industry.\
    \ It is observed that the regional economy became overwhelmingly dependent on\
    \ the pearl trade in recent centuries, and was increasingly subject to the demands\
    \ of the global market. /// Cette \xE9tude pr\xE9sente une analyse et une synth\xE8\
    se des donn\xE9es historiques et arch\xE9ologiques sur la p\xEAche des perles\
    \ dans le Golfe arabo-persique. L'histoire de la p\xEAche des perles dans la r\xE9\
    gion est pass\xE9e en revue, depuis les plus anciennes r\xE9f\xE9rences connues\
    \ qui remontent au milieu du 20e si\xE8cle. Les donn\xE9es \xE9conomiques du 18e\
    \ au 20e si\xE8cle sont analys\xE9es en d\xE9tail pour d\xE9finir l'\xE9volution\
    \ de l'industrie perli\xE8re pendant cette p\xE9riode et \xE9valuer son incidence\
