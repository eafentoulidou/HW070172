FitzmauriceLinguistic2017:
  abstract: "{This article describes the background and premises of the AHRC-funded\
    \ project, \u2018The Linguistic DNA of Modern Western Thought\u2019. We offer\
    \ an empirical, encyclopaedic approach to historical semantics regarding \u2018\
    conceptual history\u2019, i.e. the history of concepts that shape thought, culture\
    \ and society in a particular period. We relate the project to traditional work\
    \ in conceptual and semantic history and define our object of study as the discursive\
    \ concept, a category of meaning encoded linguistically as a cluster of expressions\
    \ that co-occur in discourse. We describe our principal data source, EEBO-TCP,\
    \ and introduce our key research interests, namely, the contexts of conceptual\
    \ change, the semantic structure of lexical fields and the nature of lexicalisation\
    \ pressure. We outline our computational processes, which build upon the theoretical\
    \ definition of discursive concepts, to discover the linguistically encoded forms\
    \ underpinning the discursive concepts we seek to identify in EEBO-TCP. Finally,\
    \ we share preliminary results via a worked example, exploring the discursive\
    \ contexts in which paradigmatic terms of key cultural concepts emerge. We consider\
    \ the extent to which particular genres, discourses and users in the early modern\
    \ period make paradigms, and examine the extent to which these contexts determine\
    \ the characteristics of key concepts.}"
