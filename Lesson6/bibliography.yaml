WebbForeign2012:
  abstract: "{Al-J\u0101\u1E25i\u1E93 is one of the \u02BFAbb\u0101sid era\u2019s\
    \ most celebrated bibliophiles, and his~praise of books and championing of \u2018\
    writerly culture\u2019 in 3rd/9th-century~Iraq are well documented. However, he\
    \ also expressed distinctly negative~appraisals of books that have hitherto received\
    \ much less scholarly~attention. This paper will examine the curiously paradoxical\
    \ views of al-J\u0101\u1E25i\u1E93~by considering his opinions on non-Arabic books\
    \ in the context of~scholarly debates in his contemporary Iraq. Al-J\u0101\u1E25\
    i\u1E93\u2019s conception of such~books intersected debates regarding (a) the\
    \ suitability of books to transmit~knowledge, (b) rivalries between Arabs and\
    \ non-Arabs in early \u02BFAbb\u0101sid~Iraq, and (c) the merits of translating\
    \ scholarly writings from pre-Islamic~civilisations. Al-J\u0101\u1E25i\u1E93\u2019\
    s opinions on these issues led him to develop a~particular conception of the \u2018\
    perfect book\u2019 whereby he could unreservedly~praise his own writings and extol\
    \ \u02BFAbb\u0101sid literary culture, but at the same~time subordinate foreign\
    \ literary cultures to the non-literate pre-Islamic Arabians. Al-J\u0101\u1E25\
    i\u1E93\u2019s theories reveal that 3rd/9th-century Iraq had not yet~become entirely\
    \ a \u2018civilisation of the book\u2019, and that conceptions of~language, ethnicity\
    \ and knowledge influenced the formation of Muslim~bibliophilia.}"
