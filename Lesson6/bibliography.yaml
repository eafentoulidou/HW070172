KimuraVisualization2013:
  abstract: '{Digitization of Japanese historical documents has gained much attraction
    in the field of humanities in Japan recently, and numbers of documents are already
    available in digitized text format. However, text analysis of these documents
    has rarely been done mainly due to the lack of natural language processing tools
    that can handle pre-modern Japanese. In this article, we propose a method to extract
    and visualize the relationships among persons from Japanese historical documents
    with an aid of supplementary information such as personal name and place name
    indices. The goal of the method is to extract dynamics of relationships among
    historical persons. The method utilizes locational information to obtain latent
    relationships among persons based on their spatial activities. The proposed method
    is applied to a Japanese historical chronicle written in the 12th century. Experimental
    results showed a strong correspondence to the known historical facts, and the
    results of a user survey completed by researchers of Japanese history demonstrated
    some potential for the method to serve as a new approach in the fields of humanities.}'
