HittiFirst1942:
  abstract: '{[A book of Hours, printed in Arabic in Fano, Italy, in 1514 by a press
    subsidized by Pope Julius II has come into the possession of the Library. While
    not previously unknown, it is exceedingly rare and its production has long presented
    difficult questions to scholars. For example, what missionary or warlike project
    of Pope Julius in the Near East prompted the translation and production of a Catholic
    book of Hours in Arabic? What local usage does the book follow? Or perhaps it
    follows the Eastern Orthodox usage rather than the Western. These are questions
    that some scholar may solve in the future. That the book was intended to attract
    adherents of Islam is clear by the opening lines of the various sections which
    imitate the beginnings of the sections of the Koran, "In the name of God, the
    Ever-living, the Eternal," etc. If it were translated into Turkish, it might well
    be connected with the overtures made by Pope Julius to the Turks shortly before
