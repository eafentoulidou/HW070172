    how Arabic, both spoken and written, has functioned as a vital source of shared
    cultural identity over the millennia. Mackintosh-Smith reveals how linguistic
    developments-from pre-Islamic poetry to the growth of script, Muhammad''s use
    of writing, and the later problems of printing Arabic-have helped and hindered
