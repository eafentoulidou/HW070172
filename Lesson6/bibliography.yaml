DukesMorphological2010a:
  abstract: '{[19-21, 2010-05] The Quranic Arabic Corpus (http://corpus.quran.com)
    is an annotated linguistic resource with multiple layers of annotation including
    morphological segmentation, part-of-speech tagging, and syntactic analysis using
    dependency grammar. The motivation behind this work is to produce a resource that
    enables further analysis of the Quran, the 1,400 year old central religious text
    of Islam. This paper describes a new approach to morphological annotation of Quranic
    Arabic, a genre difficult to compare with other forms of Arabic. Processing Quranic
    Arabic is a unique challenge from a computational point of view, since the vocabulary
    and spelling differ from Modern Standard Arabic. The Quranic Arabic Corpus differs
    from other Arabic computational resources in adopting a tagset that closely follows
    traditional Arabic grammar. We made this decision in order to leverage a large
    body of existing historical grammatical analysis, and to encourage online collaborative
    annotation. In this paper, we discuss how the unique challenge of morphological
    annotation of Quranic Arabic is solved using a multi-stage approach. The different
    stages include automatic morphological tagging using diacritic edit-distance,
    two-pass manual verification, and online collaborative annotation. This process
    is evaluated to validate the appropriateness of the chosen methodology.}'
