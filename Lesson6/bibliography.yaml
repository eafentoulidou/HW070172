VenzkeCase2000:
  abstract: "{The Dulgadir, one of the most successful of the Anatolian Turcoman dynasties,\
    \ had a long and rocky relationship with the Mamluks, their titular suzerain.\
    \ Through focus on an iq\u1E6D\u0101\u02BF (military holding) in the northern\
    \ Syrian heartland that the Mamluks awarded the Dulgadir leadership-the award\
    \ itself betokening the strength of the Dulgadir and the potential threat that\
    \ the Mamluks sought to appease-, the article goes on to examine the dynamics\
    \ of the Dulgadir-Mamluk relationship and the part that the Dulgadir played within\
    \ the Mamluk-Ottoman rivalry, demonstrating that the Dulgadir were wily, worthy,\
    \ and capable opponents of both the Mamluks and the Ottomans, and that the Mamluks\
    \ and Ottomans used similar tactics in dealing with the Dulgadir. In returning\
    \ to an in-depth examination of this Dulgadir-Mamluk iq\u1E6D\u0101\u02BF, the\
    \ article establishes the territorial extent of Dulgadir power and the tribal\
    \ character of the frontier that separated Dulgadir territory from the Mamluk\
    \ domain proper, concluding that Mamluk control of the northern Syrian heartland,\
    \ on the eve of the Ottoman conquest, was already severely weekened as a result\
    \ of tribal encroachment. The Ottomans, within a few years of the conquest, struck\
    \ a blow against the Dulgadir in their decision to abolish this iq\u1E6D\u0101\
    \u02BF in northern Syria. Even earlier, however, they had abolished the iq\u1E6D\
