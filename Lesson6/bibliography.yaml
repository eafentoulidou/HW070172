KhalekEarly2014:
  abstract: "{This article presents a close reading of Ibn \u02BFAs\u0101kir's (d.\
    \ 571/1176) biography of \u02BFUmar II in the T\u0101r\u012Bkh mad\u012Bnat Dimashq.\
    \ Although there was an earlier and substantial historiographical tradition, Ibn\
    \ \u02BFAs\u0101kir's biography is distinct from those of his predecessors in\
    \ two major ways. First, he strategically arranged his biography to emphasize\
    \ or de-emphasize certain aspects of \u02BFUmar II's life, including his youth,\
    \ rise to the caliphate, and reputation as a redeemer. Second, Ibn \u02BFAs\u0101\
    kir's legitimizing historiography appears to be bi-directional. Namely, where\
    \ earlier biographers depicted \u02BFUmar II as the \u201Cfifth of the R\u0101\
    shid\u016Bn,\u201D bolstering the later Umayyad's reputation through an association\
    \ with earlier authorities, in Ibn \u02BFAs\u0101kir's account problematic aspects\
    \ of the early civil wars and fitna-ridden R\u0101shid\u016Bn period are also\
    \ elided through the R\u0101shid\u016Bn's association with the famously pious\
    \ \u02BFUmar II. The context for this bi-directionality is to be found in the\
    \ political and social environment in which Ibn \u02BFAs\u0101kir compiled his\
    \ T\u0101r\u012Bkh, where dual pressure from Crusader and Shi\u02BFite opponents\
    \ contributed to his articulation of a particular Sunni vision of political and\
    \ religious continuity that relied heavily on \u2018Umar II's unique persona.}"
