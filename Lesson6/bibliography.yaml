OpalaOwczarekDry2019:
  abstract: "{One of the richest societies along the Silk Road developed in Sogdiana,\
    \ located in present-day Tajikistan, Uzbekistan, and Kyrgyzstan. This urban civilisation\
    \ reached its greatest prosperity during the golden age of the Silk Road (sixth\
    \ to ninth century ce). Rapid political and economic changes, accelerated by climatic\
    \ variations, were observed during last millennium in this region. The newly developed\
    \ tree-ring-based reconstruction of precipitation for the past millennium revealed\
    \ a series of dry and wet stages. During the Medieval Climate Anomaly (MCA), two\
    \ dry periods occurred (900\u20131000 and 1200\u20131250), interrupted by a phase\
    \ of wetter conditions. Distinct dry periods occurred around 1510\u20131650, 1750\u2013\
    1850, and 1920\u20131970, respectively. The juniper tree-ring record of moisture\
    \ changes revealed that major dry and pluvial episodes were consistent with those\
    \ indicated by hydroclimatic proxy data from adjacent areas. These climate fluctuations\
    \ have had long- and short term consequences for human history in the territory\
    \ of former Sogdiana.}"
