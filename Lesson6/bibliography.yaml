SturgeonUnsupervised2017:
  abstract: '{Text reuse in early Chinese transmitted texts is extensive and widespread,
    often reflecting complex textual histories involving repeated transcription, compilation,
    and editing spanning many centuries and involving the work of multiple authors
    and editors. In this study, a fully automated method of identifying and representing
    complex text reuse patterns is presented, and the results evaluated by comparison
    to a manually compiled reference work. The resultant data are integrated into
    a widely used and publicly available online database system with browse, search,
    and visualization functionality. These same results are then aggregated to create
    a model of text reuse relationships at a corpus level, revealing patterns of systematic
    reuse among groups of texts. Lastly, the large number of reuse instances identified
    make possible the analysis of frequently observed string substitutions, which
    are observed to be strongly indicative of partial synonymy between strings.}'
