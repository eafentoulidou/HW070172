BRACKMongol2011:
  abstract: "{This study examines in detail the biographical entry of an Ilkhanid\
    \ (the Mongol state centred in Iran) princess, El Qutlugh Khatun daughter of Abagha\
    \ Ilkhan (r. 1265-82), in the biographical dictionaries of the Mamluk author Khal\u012B\
    l ibn Aybeg al-\u1E62afad\u012B (d. 1363). Al-\u1E62afad\u012B's biography of\
    \ the lady provides a rare glance into the life of women of the Mongol royal household\
    \ during the transitional period which followed the Ilkhanid conversion to Islam.\
    \ It sheds light on issues such as the relations between the Mamluks and the Ilkhans\
    \ in light of the latter's conversion to Islam and the influence of the process\
    \ of Islamization on traditional Mongolian gender related practices. This paper\
    \ also discusses the motivation of the Mamluk author in including El Qutlugh's\
    \ unusual story in his biographical dictionaries showing how his choices might\
    \ have been influenced not only by his own interests but also by what appealed\
