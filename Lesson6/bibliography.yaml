VanHoolandExploring2015:
  abstract: "{Unstructured metadata fields such as \u2018description\u2019 offer tremendous\
    \ value for users to understand cultural heritage objects. However, this type\
    \ of narrative information is of little direct use within a machine-readable context\
    \ due to its unstructured nature. This article explores the possibilities and\
    \ limitations of named-entity recognition (NER) and term extraction (TE) to mine\
    \ such unstructured metadata for meaningful concepts. These concepts can be used\
    \ to leverage otherwise limited searching and browsing operations, but they can\
    \ also play an important role to foster Digital Humanities research. To catalyze\
    \ experimentation with NER and TE, the article proposes an evaluation of the performance\
    \ of three third-party entity extraction services through a comprehensive case\
    \ study, based on the descriptive fields of the Smithsonian Cooper\u2013Hewitt\
    \ National Design Museum in New York. To cover both NER and TE, we first offer\
    \ a quantitative analysis of named entities retrieved by the services in terms\
    \ of precision and recall compared with a manually annotated gold-standard corpus,\
    \ and then complement this approach with a more qualitative assessment of relevant\
    \ terms extracted. Based on the outcomes of this double analysis, the conclusions\
    \ present the added value of entity extraction services, but also indicate the\
    \ dangers of uncritically using NER and/or TE, and by extension Linked Data principles,\
    \ within the Digital Humanities. All metadata and tools used within the article\
    \ are freely available, making it possible for researchers and practitioners to\
    \ repeat the methodology. By doing so, the article offers a significant contribution\
    \ towards understanding the value of entity recognition and disambiguation for\
    \ the Digital Humanities.}"
